<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {

            width : 1400px;
            border-top : 2px solid #555555;
            border-bottom : 2px solid #555555;
            text-align : center;
            border-collapse : collapse;
        }

        table tr th {

            border : 1px solid #666666;
            font-size : 22px;
            background-color : #f0f0f0;
            padding : 15px 30px;
        }

        table tr td {

            border : 1px solid #f0f0f0;
            font-size : 14px;
            color : #666666;
            padding : 15px 30px;

        }

        .w240 {

            width : 240px;

        }

        .w290 {

            width : 290px;

        }

        .pad {

            padding : 10px 0;

        }
    </style>
</head>
<body>
    <table>
    <tr>
        <th class = "w240">구분</th>
        <th class = "w290">소인</th>
        <th class = "w290">대인</th>
        <th class = "w290">지역주민</th>
        <th class = "w290">단체 30인 이상</th>
    </tr>
    <tr>
        <th>가격</th>
        <td>25,000원</td>
        <td>35,000원</td>
        <td>현장결제 30% 할인</td>
        <td>전화문의</td>
    </tr>
    <tr>
        <th>참고사항</th>

        <td colspan = "2">할인 프로모션 적용 가능<br>
            *중복 할인 불가
        </td>

        <td class = "pad">가평군 본인에 한함(신분증 지참)<br>
            본인에 한함(관련확인증제시)<br>
            *중복할인 불가
        </td>

        <td class = "pad">* 전화예약 필수 (031-000-0000)<br>
            36개월 미만 영유아 경우 단체 예약시<br>
            1인 요금으로 적용됩니다
        </td>
    </tr>
    </table>
</body>
</html>
