<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
</head>

<body>
	
	<a href = "#"></a>
	
	<select>
	
	</select>
	
	<script>
		
		
		const select = document.querySelector("select");
		
		var str = "<option>년도를 선택하세요</option>";
		var num = 1920; // 시작년도
		
		/*
		str += `<option>${1920}년</option>`;
		str += `<option>${1921}년</option>`;
		str += `<option>${1922}년</option>`;
		*/
		
		while(num <= 2024) {
			
			str += `<option>${num}년</option>`
			num++;
			select.innerHTML = str;
			
		}
		
		
		
		
		// while문을 이용하여 ul li 태그로 이미지 10개정도 넣어보기
		
		const a = document.querySelector("a"); // a 태그 선택
		
		var img = '<img src = "images/001.png" alt = "1">'; // 이미지
		var count = 1; // 카운트
		
		while(count < 9) {
			
			count++; 
			img += `<img src = "images/00${count}.png" alt = "${count}">`;
			a.innerHTML = img;
			document.write(count); // 테스트
			
		}
		
	</script>
	
</body>
</html>
