<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
</head>

<body>
	
	<script>
		
		var classRoom = prompt("학년을 입력하세요.(1~3)","1학년:1, 2학년:2, 3학년:3, 기타:4");
		
		if(classRoom == 1) {
			
			document.write("2층으로 가세요.");
			
		} else if (classRoom == 2) {
			
			document.write("3층으로 가세요.");
			
		} else if (classRoom == 3) {
			
			document.write("별관으로 가세요.");
			
		} else {
			
			document.write("1층 안내실로 가세요.");
			// alert("잘못된 값을 입력했습니다.");
			
		}
	</script>
	
</body>
</html>
