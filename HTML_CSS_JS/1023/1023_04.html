<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
</head>

<body>
	
	<script>
		
		var num = 10;
		
		do {
			
			document.write(num,"<br>");
			
		} while(num>0) {
				
				document.write(num,"<br>");
				num--;
			
				}
		
	</script>
	
</body>
</html>
