<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
</head>

<body>
	
	<script>
		
		for(var i=1; i<=5; i++) { // i변수 만들고 값은 1, i변수가 5이하인지 검사해서 충족하면 실행문 적용, 적용 후 i변수 1 증가
			
			document.write("춘천시");
			
		}
		
		for(let i=1; i<=10; i++) {
			
			document.write(i + ',');
			
		}
		
		document.write('end');
		document.write("<br>");
		
		var hap = 0;
		
		for(i=1; i<=100; i++) {
			
			hap += i;
			
		}
		
		document.write("1에서 100까지 더한 값은 : " + hap + " 입니다.");
		
		
		document.write("<br>");
		
		
		for(let i=2; i<=9; i++) {
			
			document.write(i+"단");
			document.write("<br>");
			
			for(let j=1; j<=9; j++) {
				
				document.write(`${i} * ${j} = ${i*j}<br>`);
				
			}
			
			document.write("<br>");
			
		}
		
		document.write("2단<br>");
		
		for(i=1; i<=9; i++) {
			
			document.write(`${2} * ${i} = ${i*2}<br>`);
			
		}
		
		document.write("<br>3단<br>");
		
		for(i=1; i<=9; i++) {
			
			document.write(`${3} * ${i} = ${i*3}<br>`);
			
		}
		
		
	</script>
	
</body>
</html>
