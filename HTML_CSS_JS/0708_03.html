<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {

            width : 1200px;
            border-collapse : collapse;
            margin : 50px auto;
        }
        th, td {
            border : 1px solid #cccccc;
            padding : 15px 30px;
        }

        td:nth-child(1) {

            text-align : center;

        }

        tr:nth-child(1) {

            background-color : #faf7fa;

        }

        th:nth-child(1) {

            width : 40%;

        }

        th:nth-child(2) {

            width : 60%;

        }
    </style>
</head>
<body>
    <table>
    <tr>
        <!-- 1행을 2열만큼 합치기 -->
        <th colspan = "2">구분</th>
    </tr>
    <tr>
        <!-- 1열을 4행만큼 합치기 -->
        <td rowspan = "4">Frontend(Web Publisher)</td>
        <td>Model : 웹표준 UI/UX HTML5 코딩</td>
    </tr>
    <tr>
        
        <td>View : 웹표준 UI/UX CSS3 코딩</td>
    </tr>
    <tr>
        
        <td>Controler : JavaScript & jQuery 코딩</td>
    </tr>
    <tr>
        
        <td>Response : 반응형</td>
    </tr>
    </table>
</body>
</html>
