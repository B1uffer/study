<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	<style>
		
		*{margin: 0; padding: 0;}
		a{text-decoration: none; color: inherit;}
		ul{list-style: none;}
		table{border-collapse: collapse;}
		em, i, address{font-style: normal;}
		.clearfix::after{content: ""; clear: both; display: block;}
		
		#main {width : 500px; height : 200px; background : red;}
		#main>p {width : 50px; height : 50px; background : yellow; transform : scale(0); transition : 0.3s;}
		
		#main:hover p{transform : scale(1) rotate(0deg);}
		
		#main2 {width : 500px; height : 200px; background : blue;}
		#main2>p {width : 50px; height : 50px; background: yellow;}
		
		button {position : relative; width : 100px; height : 100px; cursor : pointer; border : none; background : red;}
		button>span {position : absolute; left : 0; width : 30px; height : 30px; background : #000;}
		button .line1 {top : 9px;}
		button .line2 {top : 14px;}
		button .line3 {top : 19px;}
	</style>
</head>

<body>
	

	<button>
		<span class = "line1"></span>
		<span class = "line2"></span>
		<span class = "line3"></span>
	</button>
	
		<div id = "main">
		
		<p>asdsad</p>
		
	</div>
	
	<div id = "main2">
		<p>123</p>
	</div>
	
	
</body>
</html>
