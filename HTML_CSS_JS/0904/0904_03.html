	<style>
		
		*{margin: 0; padding: 0;}
		a{text-decoration: none; color: inherit;}
		ul{list-style: none;}
		table{border-collapse: collapse;}
		em, i, address{font-style: normal;}
		.clearfix::after{content: ""; clear: both; display: block;}
		
		button {position : relative; width : 100px; height : 100px; background : lightblue; border : none; border-radius : 50%; cursor : pointer;}
		button img {position : absolute; top : 0; left : 0; width : 100px; height : 100px; opacity : 0; transform : rotate(0deg); transition : 0.5s;}
		button span {position : absolute; top : 15px; width : 2px; height : 70px; background : #000;  transition : 0.5s;}
		button span.line1 {}
		button span.line2 {transform : rotate(90deg);}
		
		button:hover img {opacity : 1; transform : rotate(360deg);}
		button:hover span.line1 {opacity : 0; transform : rotate(180deg);}
		button:hover span.line2 {opacity : 0; transform : rotate(270deg);}
	</style>
</head>

<body>
	
	<button>
		
		<img src = "images/007.png" alt = "이미지">
		<span class = "line1"></span>
		<span class = "line2"></span>
		
	</button>
