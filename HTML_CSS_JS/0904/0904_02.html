<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	
	<script src = "https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<link href = "css/swiper.min.css">
	<script src = "script/swiper.min.js"></script>
	
	<style>
		
		*{margin: 0; padding: 0;}
		a{text-decoration: none; color: inherit;}
		ul{list-style: none;}
		table{border-collapse: collapse;}
		em, i, address{font-style: normal;}
		.clearfix::after{content: ""; clear: both; display: block;}
		
		button {position : relative; width : 30px; height : 30px; background : yellow; border : none; cursor : pointer;}
		button span {position : absolute; left : 0; width : 30px; height : 3px; background :#000; transition : 0.4s;}
		
		button span.line1 {top : 9px;}
		button span.line2 {top : 14px;}
		button span.line3 {top : 19px;}
		
		
		/*
		button span.line1{top : 14px; transform : rotate(45deg);}
		button span.line2 {top : 14px; opacity : 0;}
		button span.line3 {top : 14px; transform : rotate(-45deg);}
		*/
		
		
		
	</style>
</head>

<body>
	
	<button>
		<span class = "line1"></span>
		<span class = "line2"></span>
		<span class = "line3"></span>
	</button>
	
	<script>
		
		var abc = 0;
		/*

				// $('button span.line1').css('top','14px').css('rotate','45deg');
				$('button span.line2').css('opacity',0);
				$('button span.line3').css({'top':'14px','rotate':'-45deg'});
				
				abc = 1;

				abc = 0;
				
			}
		})
		*/
		
		$('button').click(function(){
			
			if(abc == 0) {
			
				$('button span.line1').css({'top':'14px','rotate':'135deg'});
				// $('button span.line1').css('top','14px').css('rotate','45deg');
				$('button span.line2').css('opacity',0);
				$('button span.line3').css({'top':'14px','rotate':'-135deg'});
				
				abc = 1;
				
			} else {	
				
				$('button span.line1').css({'top':'9px','rotate':'0deg'});
				$('button span.line2').css('opacity',1);
				$('button span.line3').css({'top':'19px','rotate':'0deg'});
				
				abc = 0;
				
			}
		})
	</script>
	
</body>
