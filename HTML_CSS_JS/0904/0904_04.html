<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	
	<style>
		
		*{margin: 0; padding: 0;}
		a{text-decoration: none; color: inherit;}
		ul{list-style: none;}
		table{border-collapse: collapse;}
		em, i, address{font-style: normal;}
		.clearfix::after{content: ""; clear: both; display: block;}
		
		div {width : 300px; height : 100px; background : yellow; animation : mymove 2s 1s linear infinite; animation-direction : alternate;}
		/* animation-name : mymove; animation-duration : 2s; animation-timing-function : linear; animation-delay : 1s; animation-iteration-count : infinite; animation-direction : alternate; */
		
		@keyframes mymove {
			
			
			0% {transform: translateX(0px);}
			100% {transform : translateX(200px);}
			
		}
		
	</style>
	
</head>

<body>
	
	<div>
		
		
	</div>
</body>
</html>
