<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	
	<script src = "script/jquery-3.3.1.min.js"></script>
	
	<style>
		*{margin: 0 auto; padding: 0;}
		li{list-style: none;}
		a{text-decoration: none; color: inherit;}
		
		ul {display : flex; width : 500px; justify-content : space-around;}
		ul li {width : 200px;}
		ul li button {width : 100%; height : 30px; border : none; border-radius : 0; background : green;}
		ul li span {display : block; width : 50%; height: 100%; background : red;}
	</style>
	
</head>

<body>
	
	<ul>
		
		<li>
			<button><!-- button이 전체 게이지 -->
				<span><!-- span이 차는 게이지 --></span>
			</button>
			
		</li>
		<li>
			<button><!-- button이 전체 게이지 -->
				<span><!-- span이 차는 게이지 --></span>
			</button>
		</li>
		
	</ul>
	
	<script>
		
		/* 알고리
		setTimeout(function() {
			
			$('ul li button span').css('width', '1%');
			
		},100)
		
		setTimeout(function() {
			
			$('ul li button span').css('width', '10%');
			
		},1000)
		
		setTimeout(function() {
			
			$('ul li button span').css('width', '50%');
			
		},2000)
		 */
		
		for(let i = 1; i <= 100; i++) {
			
			setTimeout(function() {
				
				$('ul li button span').css('width', i + '%');
				
			},i * 50)
			
		}
		
	</script>
	
</body>
</html>
