<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
</head>

<body>
	
	
	<script>
		
		var num = 10;
		
		num = num + 5;
		num += 5;
		
		num++;
		
		++num;
		
		document.write(num+"<br>");
		
		
		var num1 = 10;
		var num2 = 20;
		
		num2 = ++num1;
		// 선증가, num1 변수값에 1을 더하고 num2 변수값에 넣음
		
		document.write(num1+"<br>");
		document.write(num2+"<br>");
		
		var num3 = 10;
		var num4 = 20;
		
		num4 = num3++;
		// 후증가, num3 변수값을 num4에 넣은 다음 num1 변수값에 1을 더한다
		
		document.write(num3+"<br>");
		document.write(num4+"<br>");
		
		
		
	</script>
	
</body>
</html>
