<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
</head>

<body>
	
	
	
	
	<script>
		
		// 변수 선언
		var str = "<ul>";
		str += "<li>num01</li>"; // +=가 아닌 =를 넣으면 <ul>이 사라지고 <li>num01</li>값으로 초기화된다
		str += "<li>num02</li>";
		str += "<li>num03</li>";
		str += "<li>num04</li>";
		str += "</ul>";
		
		// 출력
		document.write(str);
		
	</script>
	
	
</body>
</html>
