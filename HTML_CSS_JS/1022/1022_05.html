<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
</head>

<body>
	
	<button class = "left">빼기</button>
	<button class = "right">더하기</button>
	<div id = "wrap">
		<img src = "images/about-imgbg01.gif" alt = "1">
	</div>
	
	<p>1 / 3</p>
	
	<script>
		
		const right = document.querySelector(".right");
		const left = document.querySelector(".left");
		const div = document.querySelector("#wrap");
		const p = document.querySelector("p");
		
		var count = 1;
		
		right.addEventListener("click",function() { // 앞으로가기
			
			++count;
			
			
			if(count > 3) {
				
				count = 1; // 무한루
				// 끝에서 막히게 하고 싶을 땐 count = 3
			}
			
			console.log(count);
			
			// div.innerHTML = '<img src = "images/about-imgbg0' + count + '.gif" alt = "1">';
			// div태그 안에 img태그를 넣음
			
			// div.innerHTML = '<img src = "images/about-imgbg02.gif" alt = "1">';
			
			div.innerHTML = `<img src = "images/about-imgbg0${count}.gif" alt = "1">`; // 백틱(backTick)
			
			
			p.innerHTML = count  + " / 3";
			// var count = 0; 일 경우 p.innerHTML = count + 1 + " / 3";
			
			// p.innerHTML = `${count + 1} / 3`; 백틱(backTick)
		})
		
		left.addEventListener("click",function() { // 뒤로가
			
			--count;
			
			
			if(count < 1) {
				
				count = 3; // 무한루프
				// 막히게 하고 싶을 땐 count = 1
				
			}
			
			console.log(count);
			
			div.innerHTML = `<img src = "images/about-imgbg0${count}.gif" alt = "1">`; // 백틱(backTick)
			// div.innerHTML = '<img src = "images/about-imgbg0' + count + '.gif" alt = "1">';
			
			p.innerHTML = count + " / 3";
			
			// p.innerHTML = `${count} / 3`;
		})
		
		
	</script>
	
</body>
</html>
