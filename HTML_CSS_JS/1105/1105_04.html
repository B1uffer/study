<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>네이버</title>
	
	<script src = "script/jquery-3.3.1.min.js"></script>
	
	<style>
		
		div {position : relative; width : 400px; height : 60px; padding-left : 20px; border : 1px solid gray;}
		div.on {border : 2px solid green;}
		div label {line-height : 60px; font-size : 25px; transition : 0.4s;}
		div label.on {font-size : 14px; line-height : 20px;}
		div input {position : absolute; left : 20px; bottom : 10px; width : 380px; height: 17px; cursor : pointer; border : none; background : none; outline : none;}
		/* css는 윗부모 선택을 못한다 : 핵심 */
	</style>
	
</head>

<body>
	<form>
		<div>
			<label for = "id">아이디 또는 전화번호</label>
			<!-- <input type = "text" id = "id" required>  핵심은 input이 label 앞에 있어야 함 /  required-->
			<input type = "text" id = "id">
		</div>
		
		<button type = "submit">로그인</button>
	</form>
	<script>
		
		$('input').focus(function() {
			
			$('div label,div').addClass('on');
			
		})
		
		$('input').blur(function() {
			
			$('div label, div').removeClass('on');
			
		})
		
		$('button').click(function() { //  로그인 버튼을 클릭하면 뭔가를 하겠따
			
			var str = $('div input').val(); // 손님이 input에 입력한 값을 str변수에 넣겠다
			
			 if(str.length <= 0) {
				 
				 alert('크아악 아이디를 입력하세욧!!!');
				 return false;
				 
			 } else {
				 
				 $('form').submit(); // form 태그의 데이터를 보내겠다
				 
			 }
			
		})
		
	</script>
</body>
</html>
