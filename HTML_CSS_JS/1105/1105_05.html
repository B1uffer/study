<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>g마켓</title>
	
	<script src = "script/jquery-3.3.1.min.js"></script>
	
</head>

<body>
	<button>빼기</button>
	<button>더하기</button>
	<input type = "text" value = "1">
	<button class = "discount">할인</button>
	<p>1000원</p>
	
	<script>
		
		
		let count = 1;
		let value = 1000;
		const P = document.querySelector('p');
		const INPUT = document.querySelector('input');
		const DISCOUNT = document.querySelector('.discount');

		
		$('button:eq(0)').click(function() {
			
			if(count > 1) {
				
				count--;
				console.log(count);
				
			}
			
			let result = count*value;
			
			INPUT.value = count;
			
			P.innerHTML = result;
			
			DISCOUNT.addEventListener('click',function(){
				
			P.innerHTML = result*0.9;
			
			})
		
		})
		
		
		$('button:eq(1)').click(function() {
			
			count++;
			console.log(count);
			
			let result = count*value;
			
			INPUT.value = count;
			
			P.innerHTML = result;
			
			DISCOUNT.addEventListener('click',function(){
			
			P.innerHTML = result * 0.9;
			
			})
			
		})
		
		
	</script>
	
</body>
</html>
