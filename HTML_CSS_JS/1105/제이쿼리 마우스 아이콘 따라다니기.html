<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>수업용</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
	
	<style>
		*{margin: 0; padding: 0;}
		li{list-style: none;}
		em, i, address{font-style: normal;}
		a{text-decoration: none; color: inherit;}
		
		body{height: 3000px;}
		#cursor{
			position: fixed;
			width: 0;
			height: 0;
			top: 0;
			left: 0;
			z-index: 10000;
			pointer-events: none;
		}
		#cursor #cursor_wrap{
			position: relative;
		}
		#cursor #cursor_wrap #circle{
			display: block;
			position: absolute;
			top: 50%;
			left: 50%;
			width: 15px;
			height: 15px;
			border-radius: 50%;
			transform: translate(-50%,-50%);
			background: rgba(251,57,73,0.5);
			transition: all 0.2s ease-out;
		}
		
		@media all and (max-width:768px){
			
		}
	</style>
</head>

<body>
	
	<div id="cursor">
		<p id="cursor_wrap">
		  <span id="circle"></span>
		</p>
    </div>
	
	<script>
		
		var MOUSE = $('cursor').width()/2;
		$(window).on('mousemove', function(e){ // 매개변수 e를 넣어야함
			$('#circle').css('top', e.clientY +'px');
			$('#circle').css('left', e.clientX +'px');
		});
		
	</script>
	
</body>
	
</html>
