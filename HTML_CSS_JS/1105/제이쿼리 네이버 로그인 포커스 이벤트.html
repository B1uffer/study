<!doctype html>
<html><head>
<meta charset="utf-8">
<title>최용수 웹퍼블리셔</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--일반(PC용) 홈페이지 작성X / 모바일, 테블릿, PC 반응형 홈페이지 작성O-->
	<!--홈페이지 자동 축소 기능 제거-->
	<!--일반 홈페이지에서 작성하면 잘려서 나옴-->
	<!--반응형 홈페이지에서 작성을 안 하면 스마트폰에서 PC화면이 나옴-->
	
	<meta name="naver-site-verification" content="c65641b206eb7044fb0d7478d6f8223aa964a4a9" />
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<link href="css/swiper.min.css" rel="stylesheet">
	<script src="script/swiper.min.js"></script>
	
	<link rel="shortcut icon" href="img/search.png">
	
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	
	<style>
		*{margin: 0; padding: 0}
		li{list-style: none;}
		a{text-decoration: none; color: inherit;}
		em, i, address{font-style: normal;}
		.clearfix::after{content: ""; clear: both; display: block;}
		
		div{position: relative; width: 400px; height: 60px; border: 2px solid gray;}
		div.on{border: 2px solid green;}
		div label{padding-left: 20px; line-height: 60px; font-size: 25px; transition: 0.4s;}
		div label.on{line-height: 20px; font-size: 10px;}
		div input{position: absolute; left: 20px; bottom: 10px; width: 360px; height: 17px; cursor: pointer; background: none; border: none; outline: none;}
	</style>
	
	
</head>

<body>
	
	<div>
		<label for="id">아이디 또는 전화번호</label>
		<input type="text" id="id">
	</div>
	
	<script>
		
		$('input').focus(function(){
			$('div label, div').addClass('on');
		})
		$('input').blur(function(){
			var str = $('input').val();
			
			if(str.length <= 0){
				$('div label, div').removeClass('on');
			}
			
		})
		
	</script>
</body>
	
</html>
