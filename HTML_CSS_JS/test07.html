<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>

        #wrap {
            width : 640px;
            margin : 0 auto;    /* auto는 남은 여백을 좌, 우 자동으로 설정하겠다는 문장 즉 가운데 정렬*/
        }

        #check {

            width : 100%;   /* 꽉차게 들어가게끔 100퍼센트를 줄 수 있다 */
            border : 1px, solid, #cccccc;

        }

        h1 {
            background-color : #222222;
            color : #ffffff;
            font-size : 15px;
            margin : 0;
            padding : 10px;
            text-align : center;
        }

        img {       /* img는 인라인 요소 */
            display : block;    /* block요소가 아닌 애들은 block으로 쓸 수 있음 */
        }

        h2 {
            color : red;
            font-size : 19px;
            text-align : center;
        }

        p {
            font-size : 23px;
            font-weight : bold;     /* font의 가중치나 굵기를 표현함 */
            text-align : center;
            line-height : 40px;     /* 줄 간격 */
        }

        .accent {
            color : blue;
        }

        .accent2 {

            font-size : 16px;

        }

        /* class를 사용하고 싶을 땐 body에 <span>을 사용한다 */

        /* class를 사용할 땐 class 이름을 .클래스이름 과 같이 사용한다
            사용 시 가령 span을 활용한다면 <span class = "클래스이름">
            또한 해당 화면의 고유한 값인 id를 사용할 땐 class 이름을 #클래스이름 과 같이 사용한다     
            <span id = "클래스이름">
        */
    </style>

<body>
    <div id = "wrap">
        <img src = "D:\신동진\HTML_CSS_JS\02.html+css\image\top.jpg" alt = "가정용 꿀사과">

        <div id = "check">
            <h1>확인하세요</h1>
            <h2>주문 및 배송</h2>
                <p>
                    <span class = "accent"> 오후 2시 이전</span> 주문건은 다음날 발송합니다(주말제외)</p>

            <h2>교환 및 환불</h2>
                <p>불만즉시 <sapn class = "accent">100% 환불</sapn>해드립니다<br>
                    고객센터로 전화주세요</p>
            
            <h2>고객센터</h2>
                <p>0000-0000<br>
                    <span class = "accent2">상담시간 : 오전 9시 ~ 오후 6시(토/일 공휴일 휴무)</span>
                </p>
        </div>
    </div>
</body>
</html>
