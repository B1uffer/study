<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>최용수 수업용</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		*{margin: 0 auto; padding: 0; font-family: 'Noto Sans KR', sans-serif; font-size: 20px;}
		li{list-style: none;}
		a{text-decoration: none;}
		em{font-style: normal;}

		#news{max-width: 1260px; padding: 0 10px;}
		#news ul{}
		#news ul li{float: left; width: 24%; height: 320px; margin: 0.5%; text-align: center;}
		#news ul li:nth-of-type(1){background: url("images(1).jpg") left top no-repeat; background-size: cover;}
		#news ul li:nth-of-type(2){background: url("images(2).jpg") left top no-repeat; background-size: cover;}
		#news ul li:nth-of-type(3){background: url("images(3).jpg") left top no-repeat; background-size: cover;}
		#news ul li:nth-of-type(4){background: url("images(4).jpg") left top no-repeat; background-size: cover;}
		#news ul li a{display: block; padding-top: 50px; color: #fff;}

		@media all and (max-width: 1300px) {
			#news ul li{height: 25vw;}
		}
		
		@media all and (max-width: 700px) {
			#news ul li{width: 49%; height: 49vw;}
			#news ul li a{padding-top: 15vw;}
		}
	</style>
</head>

<body>
	<div id="news">
		<ul>
			<li><a href="#">오뚜기몰</a></li>
			<li><a href="#">나눔미학</a></li>
			<li><a href="#">미래가치</a></li>
			<li><a href="#">자연과 함께</a></li>
		</ul>
	</div>
</body>
</html>
