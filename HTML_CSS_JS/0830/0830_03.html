<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	<style>
		
		* {margin : 0; padding : 0; color : #555;}
		a {text-decoration: none; color : inherit;}
		p {color : #fff;}
		ul {list-style: none;}
		table {border-collapse: collapse;}
		em, i, address {font-style: normal;}
		.clearfix:after {display : block; clear : both; content : "";}
		
		#wrap {width : 100%; height : 100vh; background : yellow;}
		#abc {position : relative; width : 100%; height : 200px; top :calc(100% - 320px); background : red;}
	</style>
</head>
	
<body>
	<div id = "wrap">
		
		<div id = "abc">
		</div>
		
	</div>
</body>
</html>
