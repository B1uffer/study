<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	<style>
		
		* {margin : 0; padding : 0; color : #555;}
		a {text-decoration: none; color : inherit;}
		p {color : #fff;}
		ul {list-style: none;}
		table {border-collapse: collapse;}
		em, i, address {font-style: normal;}
		.clearfix:after {display : block; clear : both; content : "";}
		
		#wrap {display : flex; flex-flow : column wrap; width : 1030px; height : 500px; background : blue;}
		/* flex-flow : column wrap = flex-wrap : wrap; flex-direction : column; */
		
		#wrap .box {width : 500px; height : 500px; background : navy;}
		#wrap .a {width : 250px; height : 240px; background : red;}
		#wrap .b {width : 250px; height : 240px; background : orange;}
		#wrap .c {width : 250px; height : 240px; background : yellow;}
		#wrap .d {width : 250px; height : 240px; background : green;}
		
		.m {margin :5px;}
	</style>
</head>

<body>
	
	<div id = "wrap">
		<div class = "box m">
		</div>
		
		<div class = "a m">
		</div>
		
		<div class = "b m">
		</div>
		
		<div class = "c m">
		</div>
		
		<div class = "d m">
		</div>
	</div>
	
</body>
</html>
