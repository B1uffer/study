<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	<style>
		
		* {margin : 0; padding : 0; color : #555;}
		a {text-decoration: none; color : inherit;}
		p {color : #fff;}
		ul {list-style: none;}
		table {border-collapse: collapse;}
		em, i, address {font-style: normal;}
		.clearfix:after {display : block; clear : both; content : "";}
		
		#wrap {display : flex; flex-wrap : wrap; flex-direction : column; width : 1000px; height : 200px; background : blue;}
		#wrap .fran {width : 500px; height : 200px; background : red;}
		#wrap .app {width : 500px; height : 100px; background : orange;}
		#wrap .com {width : 500px; height : 100px; background : yellow;}
		
		
	</style>
</head>

<body>
	<div id = "wrap">
		<div class = "fran"></div>
		<div class = "app"></div>
		<div class = "com"></div>
	</div>
</body>
</html>
