<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	<style>
		
		*{margin: 0; padding: 0; color : navy;}
		a{text-decoration: none; color: inherit;}
		ul{list-style: none;}
		table{border-collapse: collapse;}
		em, i, address{font-style: normal;}
		textarea {resize : none;}
		.clearfix::after{content: ""; clear: both; display: block;}
		
		ul {}
		ul li {display : grid; grid-template-columns : 100px 200px;}
		ul li p {background : yellow;}
		ul li span {background : red;}
	</style>
</head>

<body>
	
	<ul>
		<li><p>asd</p><span>asdf</span></li>
		<li><p>asd</p><span>asdf</span></li>
		<li><p>asd</p><span>asdf</span></li>
	</ul>
</body>
</html>
