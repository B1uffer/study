<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
	<style>
		* {margin: 0; padding: 0;}
		#wrap {width: 1200px; margin: 100px auto;}
		#wrap form {}
		#wrap form .receipt {border-collapse: collapse; width: 100%; background: #FBE196;}
		#wrap form .receipt tr {height: 80px;}
		#wrap form .receipt tr th {width: 20%;}
		#wrap form .receipt tr th label {}
		#wrap form .receipt tr th span {color: red;}
		#wrap form .receipt tr td {width: 80%;}
		#wrap form .receipt tr td input {}
		#wrap form .receipt tr td input[type="text"] {width: 850px; padding: 13px 15px; border-radius: 20px; border: none; background: #B9B9B9;}
		#wrap form .receipt tr td input[type="number"] {width: 850px; padding: 13px 15px; border-radius: 20px; border: none; outline: none; background: #B9B9B9;}
		#wrap form .receipt tr td input::-webkit-inner-spin-button {appearance: none;}
		
		#wrap form .receipt tr td input[type="radio"] {width: 20px; height: 20px; border: 2px solid gray; border-radius: 10px; appearance: none;}
		#wrap form .receipt tr td input[type="radio"]:checked{width: 20px; height: 20px; border: 5px solid yellow; background: #000; border-radius: 10px;}
		#wrap form .receipt tr td label {padding-right: 20px; font-size: 20px;}

		#wrap form .receipt tr td input[type="text"]:focus {outline: 2px dashed #000;}
		#wrap form .receipt tr td input[type="number"]:focus {outline: 2px dashed #000;}
	</style>

</head>
<body>
    <div id="wrap">
		<form>
			<table class="receipt">
				<tr>
					<th>
						<label for="fname">이름</label>
						<span>(필수)</span>
					</th>
					<td>
						<input type="text" id="fname" name="fname" placeholder="이름을 입력해 주세요.">
				    </td>
				</tr>
				<tr>
					<th>
						<label for="fphone">연락처</label>
						<span>(필수)</span>
					</th>
					<td>
						<input type="number" id="fphone" name="fphone" placeholder="연락처를 입력해 주세요.">
				    </td>
				</tr>
				<tr>
					<th>
						<label for="fcountry">거주국가</label>
						<span>(필수)</span>
					</th>
					<td>
						<input type="radio" id="fcountry1" name="fcountry" value=""> 
						<label for="fcountry1">국내</label>
					
						<input type="radio" id="fcountry2" name="fcountry" value="">
						<label for="fcountry2">해외</label>
				    </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
