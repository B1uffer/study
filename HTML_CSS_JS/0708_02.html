<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {

            width : 200px;
            border-collapse : collapse;

        }
        th {
            border : 1px solid red;
            width : 120px;
            padding : 5px;
            font-size : 12px;
            color : #ffffff;
            background-color : #d95252;
            text-align : left;

        }

        td {

           border : 1px solid red;
           font-size : 12px;
           padding : 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>경영학과</th>
            <td>130명</td>
        </tr>
        <tr>
            <th>무용과</th>
            <td>200명</td>
        </tr>
        <tr>
            <th>멀티미디어과</th>
            <td>120명</td>
        </tr>
        <tr>
            <th>세무회계학과</th>
            <td>140명</td>
        </tr>
    </table>
</body>
</html>
