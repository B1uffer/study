<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	<style>
		* {margin : 0; padding : 0; color : #555;}
		a {text-decoration: none; color : inherit;}
		p {color : #fff;}
		ul {list-style: none;}
		table {border-collapse: collapse;}
		em, i, address {font-style: normal;}
		.clearfix:after {display : block; clear : both; content : "";}
		
		#header {}
		#header nav {}
		#header nav ul {display : flex; flex-direction : row-reverse;}
		#header nav ul li {}
		#header nav ul li a {}
		
	</style>
</head>

<body>
	<div id = "header">
		<nav>
			<ul>
				<li>1234</li>
				<li>1234</li>
				<li>1234</li>
			</ul>
		</nav>
	</div>
</body>
</html>
