<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	<style>
	* {margin : 0; padding : 0; color : #555;}
		a {text-decoration: none; color : inherit;}
		p {color : #fff;}
		ul {list-style: none;}
		table {border-collapse: collapse;}
		em, i, address {font-style: normal;}
		.clearfix:after {display : block; clear : both; content : "";}
		
		#header {height : 70px;}
		#header .inner {display : flex; justify-content: space-between; width : 1500px; margin : 0 auto; background : orange;}
		#header h1 {}
		#header h1 a {}
		#header h1 a img {}
		
		#header nav {}
		#header nav ul {display : flex;}
		#header nav ul li {}
		
	</style>
	
</head>

<body>
	<div id = "header">
		<div class = "inner">
			
			<h1><a href = "#"><img src = "images/Hello_kitty_character_portrait.png" alt = "1"></a></h1>
			<nav>
				<ul>
					<li>red</li>
					<li>orange</li>
					<li>yellow</li>
					<li>green</li>
					<li>blue</li>
					<li>navy</li>
				</ul>
			</nav>
		</div>
	</div>
</body>
</html>
