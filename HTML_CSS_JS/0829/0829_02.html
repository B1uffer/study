<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	<style>
		a {text-decoration: none; color : inherit;}
		p {color : #fff;}
		ul {list-style: none;}
		table {border-collapse: collapse;}
		em, i, address {font-style: normal;}
		.clearfix:after {display : block; clear : both; content : "";}
		
		#header {}
		#header .inner {display : flex; justify-content: flex-end; width : 1400px; height : 100px; margin : 0 auto; background : yellow;}
		#header h1 {margin-right : auto;}
		
		#header nav {}
		#header nav ul {display : flex;}
		#header nav ul li {}
		
		#header aside {}
		#header aside ul {display : flex;}
		#header aside ul li {}
	</style>
</head>
	
<body>
	
	<div id = "header">
		<div class = "inner">
			
			<h1><a href = "#"><img src = "images/Hello_kitty_character_portrait.png" alt = "asd"></a></h1>
				<nav>
					<ul>
						<li>red</li>
						<li>blue</li>
						<li>yellow</li>
						<li>orange</li>
						<li>white</li>
					</ul>
				</nav>
			<aside>
				<ul>
					<li>검색</li>
					<li>로그인</li>
				</ul>
			</aside>
		</div>
	</div>
</body>
</html>
