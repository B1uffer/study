<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>무제 문서</title>
	
	<style>
		
		*{margin: 0; padding: 0; color : #fff;}
		a{text-decoration: none; color: inherit;}
		ul{list-style: none;}
		table{border-collapse: collapse;}
		em, i, address{font-style: normal;}
		.clearfix::after{content: ""; clear: both; display: block;}
		
		#wrap {width : 1200px; height : 1000px; margin : 0 auto; padding : 50px;}
		#wrap .box1 {position : relative; width : 495px; height : 400px; background : green; margin : 0 auto;}
		#wrap img {}
		#wrap h1 {position : absolute; top : 100px; left : 20px; z-index : 100;}
		
		#wrap .box2 {position : absolute; top : 0; left : 0; width : 495px; height : 400px; background : orange; opacity : 0; transition : 0.5s;}
		#wrap .box2 p {transform : translateY(200px); width : 160px; padding : 20px; transition : 0.5s;}
		
		#wrap .box2:hover {opacity : 1;}
		#wrap .box2:hover p {transform : translateY(150px);}
		
		/* cssgradient.io */
		
	</style>
	
</head>

<body>
	
	<div id = "wrap">
		
		<div class = "box1">
			<img src = "images/홈페이지-썸네일-495x400.jpg" alt = "1">
			<h1>개요</h1>
		
		<div class = "box2">
			<p>윤리경영을 기반으로 한 지속성장을 추구합니다.</p>
		</div>
		</div>
	</div>
	
</body>
</html>
