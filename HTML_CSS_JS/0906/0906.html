<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	
	<style>
		
		*{margin: 0; padding: 0; color : #333;}
		a{text-decoration: none; color: inherit;}
		ul{list-style: none;}
		table{border-collapse: collapse;}
		em, i, address{font-style: normal;}
		.clearfix::after{content: ""; clear: both; display: block;}
		
		#header {display : flex; justify-content : flex-end; align-items : center; width : 1100px; height : 80px; margin : 0 auto; background : yellow;}
		#header h1 {margin-right : auto;}
		#header>h1>a {}
		#header>h1>a>img {width : 80px; height: 80px;}
		
		#header ul {display : flex;}
		#header ul li {margin : 0 20px;}
		
		#header .btn {}
		#header .btn button {position : relative; padding : 10px 50px 10px 20px; border-radius : 5px;}
		#header .btn button::after {content : ""; position : absolute; right : 0; top : 0; width : 20px; height : 15px; background : red;}
		
	</style>
	
</head>

<body>
	
	<div id = "header">
		<h1><a href = "#"><img src = "images/인스타그램오픈매장_동탄여울공원점-15-495x400.jpg" alt = "ㅇ"></a></h1>
		
		<ul>
			<li><a href = "#">로그인</a></li>
			<li><a href = "#">회원가입</a></li>
		</ul>
		
		<div class = "btn">
			<button>영화관</button>
			<button>디스트릭스</button>
		</div>
		
	</div>
	
</body>
</html>
