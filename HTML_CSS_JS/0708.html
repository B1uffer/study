<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse : collapse;
            margin : 0 auto;
        }

        th, td {
            border : 1px solid #cccccc;
            padding : 15px 30px;
        }

        /* 각 tr당 첫번째 td 얘들한테만 적용됨 */
        td:nth-child(1) {
            text-align : center;
        }

        /* td의 첫번째 얘들한테만 적용됨 */
        td:nth-child(1) {

            background-color : #fefef5;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>번호</th>
            <!-- scope = "col"은 접근성 열의 헤더를 의미함 -->
            <th scope = "col">교육과정</th>
            <th scope = "col">교육내용</th>
        </tr>
        <tr>
            <td>1</td>
            <td>웹퍼블리셔(웹디자인)UI/UX 프론트앤드</td>
            <td>전문적인 포트폴리오 완성 후 전문성 있는 인력으로 양성</td>
        </tr>
        <tr>
            <td>2</td>
            <td>모바일앱&웹디콘텐츠개발</td>
            <td>UI/UX 디자인</td>
        </tr>
        <tr>
            <td>3</td>
            <td>스마트플랫폼 UI/UX 개발</td>
            <td>커리큘럼 좋은 국비지원 과정</td>
        </tr>
    </table>
</body>
</html>
