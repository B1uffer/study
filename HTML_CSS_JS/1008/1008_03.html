	<style>
		*{margin: 0 auto; padding: 0; font-family: 'Noto Sans KR', sans-serif; font-size: 20px;}
		li{list-style: none;}
		a{text-decoration: none;}
		em{font-style: normal;}
		
		#kia {position : relative; max-width : 1400px; margin : 0 auto; padding : 0 80px 50px; background : yellow;}
		#kia .swiper-container {}
		#kia .swiper-container ul {}
		#kia .swiper-container ul li {border : 1px solid #000;  padding : 40px 30px; box-sizing : border-box;}
		#kia .swiper-container ul li img {width : 100%;}
		#kia .swiper-container ul li dl {display : flex; justify-content: space-between;}
		#kia .swiper-container ul li dl dt {}
		#kia .swiper-container ul li dl dd {}
		#kia .btn {}
		#kia .btn button {width : 50px; height : 50px; background : none; border : none;}
		#kia .btn .swiper-button-prev {left : 40px; background-image : url("images/001.png"); background-size : 50px 50px;}
		#kia .btn .swiper-button-next {right : 40px; background-image : url("images/002.png"); background-size : 50px 50px;}
		#kia .swiper-pagination {display : flex; align-items : center; justify-content : center; bottom : 0; left : 0; width : 100%;}
		#kia .swiper-pagination .swiper-pagination-bullet {width : 10px; height : 10px; margin : 0 7px; border-radius : 10px; border : 2px solid #000; background : #fff; opacity : 1;}
		#kia .swiper-pagination .swiper-pagination-bullet-active {width : 12px; height : 12px; background : #000;}
		
		@media all and (max-width : 1366px) {
			
			#kia .btn {display : none;}
			
		}
	</style>
	
</head>

	<script>
		
		var swiper1 = new Swiper('#kia .swiper-container', {

				},
				
				766: {
