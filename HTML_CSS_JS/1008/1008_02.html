<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--일반(PC용) 홈페이지 작성X / 모바일, 테블릿, PC 반응형 홈페이지 작성O-->
	<!--홈페이지 자동 축소 기능 제거-->
	<!--일반 홈페이지에서 작성하면 잘려서 나옴-->
	<!--반응형 홈페이지에서 작성을 안 하면 스마트폰에서 PC화면이 나옴-->
	<script src = "script/jquery-3.3.1.min.js"></script>
	
	<style>
		
		*{margin: 0 auto; padding: 0; font-family: 'Noto Sans KR', sans-serif; font-size: 20px;}
		li{list-style: none;}
		a{text-decoration: none;}
		em{font-style: normal;}
		
		#header {}
		#header button {display : none;}
		#header .gnb_M {display : none; position : absolute; left : 0; top : 0; width : 100%; height : 100%; background : #ccc;}
		#header .gnb_M a {}
		
		@media all and (max-width : 1000px) {
			
			#header button {display : inline;}
			#header .gnb_M.on {display : block;} /* 브라우저 가로 크기가 1000 이하일 때 적용됨 */
			
		}
		
	</style>
	
</head>

<body>
	
	<div id = "header">
		
		<button>모바일 버튼</button>
		
		<div class = "gnb_M">
			<a href = "javascript:;">닫기</a>
		</div>
		
	</div>
	
	
	<script>
		
		$('#header button').click(function() {
			
			$('#header .gnb_M').addClass('on');
			
		})
		
		$('#header .gnb_M a').click(function() {
			
			$('#header .gnb_M').removeClass('on');
			
		})
		
		$(window).resize(function() {  // 브라우저 가로 크기가 변경될 때 뭔가를 하겠다
			
			var wWidth = $(window).width();  // 브라우저 가로 크기를 wWidth 변수에 넣음
		
			if(wWidth <= 1000) {  // 브라우저 가로 크기가 1000 이하면 on클래스 제거
			
				$('#header .gnb_M').removeClass('on');
			
			}
			
		})
		
		
	</script>
	
</body>
</html>
