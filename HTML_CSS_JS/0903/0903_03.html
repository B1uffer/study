<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	
	<style>
		
		*{margin: 0; padding: 0;}
		a{text-decoration: none; color: inherit;}
		ul{list-style: none;}
		table{border-collapse: collapse;}
		em, i, address{font-style: normal;}
		.clearfix::after{content: ""; clear: both; display: block;}
		
		body {width : 100%; background : #888;}
		
		#main {width : 100%; height : 800px; background : yellow; text-align : center;}
		/* margin : 50px auto; padding-top : 80px; width : 1052px; height : 592px; background : red; 대신 main에다가 text-align : center; 쓰기 */
		#main .box {}
		#main iframe {margin-top : 70px;}
		/* iframe은 인라인 태그이다 */
		
		#main .text {margin : 30px auto; width : 200px; height : 50px; line-height : 50px; background : orange; border-radius : 5px;}
		#main .text a {display : block; font-size : 18px; color : #fff;}
	</style>
</head>

<body>
	
	<div id = "main">
		<div class = "box">
			<iframe class = "frame" width="1052" height="592" src="https://www.youtube.com/embed/44Sy9BIWCxw?si=Kj2vPfMrFDq7AfPc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
			
			<div class = "text">
				<a href = "#">자세히 확인하기</a>
			</div>
		</div>
	</div>
</body>
</html>
