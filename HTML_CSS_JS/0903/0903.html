<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	
	<link rel="stylesheet" href="css/swiper.min.css">
	<script src="script/jquery-3.3.1.min.js"></script>
	<script src="script/swiper.min.js"></script>
	
	<style>
		
		* {margin : 0; padding : 0; color : #555;}
		a {text-decoration: none; color : inherit;}
		p {color : inherit;}
		ul {list-style: none;}
		table {border-collapse: collapse;}
		em, i, address {font-style: normal;}
		.clearfix:after {display : block; clear : both; content : "";}
		
		#main {}
		#main .swiper-container {height : 720px;}
		#main .swiper-container .swiper-wrapper {}
		#main .swiper-slide {display : flex; align-items : flex-end;}
		#main .swiper-container .slide1 {background : url("images/spc-samlip-good-food-happy-life.jpg") center center no-repeat; background-size: cover;}
		#main .swiper-container .slide2 {background : url("images/spc-samlip-main-banner-02.jpg") center center no-repeat; background-size: cover;}
		#main .swiper-wrapper {}
		#main .swiper-slide {}
		
		#main .swiper-slide .text {padding : 0 0 30px 30px;}
		#main .swiper-slide .text h2 {}
		#main .swiper-slide .text p {}
		
		#main .btn {display : flex; justify-content : center; padding-top : 30px;}
		#main .btn a {width : 30px; height : 30px; margin : 0 10px; border : 1px solid #000; border-radius : 50%; transition : 0.3s;}
		#main .btn a i {display : block; width : 10px; height : 18px; background : url(); transition : 0.3s;}
		#main .btn .left {background : url("images/Hello_kitty_character_portrait.png") no-repeat; background-size : 10px 18px;}
		#main .btn .right {background : ; background-size : 10px 18px;}
		
		#main .btn a:hover {background : skyblue;}
		#main .btn a.left:hover i {background : url("images/001.png") no-repeat; background-size : 10px 18px;}
		#main .btn a.right:hover i {background : url(); background-size : 10px 18px;}
	</style>
</head>

<body>
	
	<div id = "main">
	
		<div class = "swiper-container">
			<ul class = "swiper-wrapper">
				<li class = "swiper-slide slide1">
				
					<div class = "text">
						<h2>Good Food & Healty Life</h2>
						<p>좋은 음식과 서비스를 통해 어쩌고</p>
					</div>
				
				</li>
				<li class = "swiper-slide slide2">
				
					<div class = "text">
						<h2>Tasty Food</h2>
						<p>ㅇㅇ</p>
					</div>
				
				</li>
				
			</ul>
		</div>
		
		<div class = "btn">
			<a class = "left" href = "javascript:;"><i></i></a>
			<a class = "right" href = "javascript:;"><i></i></a>
		</div>
		
	</div>
	
<script>
		var swiper = new Swiper('#main .swiper-container', {
            autoplay: {
                delay: 5000,	// 자동으로 화면 전환 5초
                disableOnInteraction: false	// 손님이 넘길 때는 오토플레이 정지
            },
            slidesPerView: 1,	// 화면에 보여주는 이미지 개수
            loop: true,	// 무한 루프 적용
			allowTouchMove: true,	// 터치유무 (기본값 true)
            pagination: {	// 하단에 점 표시 적용
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {	// 좌우 화살표 적용
                nextEl: '#main .btn .left',
                prevEl: '#main .btn .right',
            },
			effect: 'slide', // slide, fade, cube, coverflow, flip
			speed: 1000
        });
		
	</script>
	</body>
</html>
