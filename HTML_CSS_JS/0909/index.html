<body>

			<textarea name = "notice" style = "resize : none;"></textarea>
			<select name = "select">
				<option>칭찬</option>
				<option>불만</option>
			</select>
			
			<input type = "checkbox" id = "check" name = "check" value = "약관">

			<button>보내기</button>
		</form>
	</div>
