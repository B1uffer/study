<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	<style>
		
		*{margin: 0; padding: 0; color : #333;}
		a{text-decoration: none; color: inherit;}
		ul{list-style: none;}
		table{border-collapse: collapse;}
		em, i, address{font-style: normal;}
		.clearfix::after{content: ""; clear: both; display: block;}
		
		#wrap {width : 500px; margin : 100px auto;}
		form {}
		form input {width : 500px; height : 50px; margin-bottom : 10px; text-align : center; outline : none; font-size : 28px; background : rgba(232,156,158,1.00); color : blanchedalmond}
		form button {width : 500px; height : 50px; font-size : 28px; background : #000; border : none; border-radius : 25px; color : #fff; cursor : pointer;}
		
		input::placeholder {color : antiquewhite}
		
		#wrap .option {width : 500px; height : 300px; text-align : center; font-size : 24px; margin-top : 20px;}
		.option a {padding : 10px;}
		
	</style>
	
</head>

<body>
	
	<div id = "wrap">
		<form>

			<input type = "text" id = "userid" name = "userid" placeholder = "아이디">
			<input type = "password" id = "userpw" name = "userpw" placeholder = "비밀번호">
			<button>제출하기</button>

		</form>

		<div class = "option">

			<a href = "#">아이디 찾기</a>
			<span> | </span>
			<a href = "#">비밀번호 재발급</a>

		</div>
	</div>
</body>
</html>
