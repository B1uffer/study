<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	
	<style>
	
		*{margin: 0; padding: 0;} /* 전체 선택자 (우선순위 0) */
		a{text-decoration: none; color: inherit;}
		li{list-style: none;} /* 점(글머리 기호) 표시 제거 */
		table{border-collapse: collapse;} /* 틈새 제거 */
		textarea{resize: none;}
		em, i, address{font-style: normal;}
		
		body {}
		#wrap {width : 100%; height : 500px; background : blue; margin-top : 100px;}
		#wrap .slide {width : 100%; height : 100%; background : orange;}
		#wrap .slide ul {display : flex; width : 400%; height : 100%; background : yellow;}
		#wrap .slide ul li {width : 100%; height : 100%;}
		#wrap .slide ul li:nth-of-type(1) {background : green;}
		#wrap .slide ul li:nth-of-type(2) {background : blue;}
		#wrap .slide ul li:nth-of-type(3) {background : navy;}
		#wrap .slide ul li:nth-of-type(4) {background : purple;}
		
		#wrap .slide_arrow {}
		#wrap .slide_arrow img {width : 20px; height : 20px; margin : 10px 10px; cursor : pointer;}
		
		
	
	</style>
	
</head>

<body>
	<div id = "wrap">
		
		<div class ="slide">
			
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			
		</div>

		<div class = "slide_arrow">
			<img src = "images/arrow_left.png" alt = "왼쪽">
			<img src = "images/arrow_right.png" alt = "오른쪽">
		</div>
		
	</div>
	
	<script>
	
		
	
	</script>
	
</body>
</html>
