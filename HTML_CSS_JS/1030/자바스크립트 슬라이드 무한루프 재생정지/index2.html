<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>최용수</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
	<link href="css/index2.css" rel="stylesheet">
	
	<style>
		*{margin: 0; padding: 0;}
		li{list-style: none;}
		em, i, address{font-style: normal;}
		a{text-decoration: none; color: inherit;}
		.clearFix::after{content: ""; clear: both; display: block;}
		
		@media all and (max-width:768px){
			
		}
	</style>
</head>

<body>
	
	<div id="main_slide">
		<ul><!--백그라운드 이미지-->
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			
		</ul>
		<div class="arrow">
			<img src="img/slide-prev.png" alt="이전" class="prev" onClick="slide(-1)">
			<img src="img/slide-next.png" alt="다음" class="next" onClick="slide(1)">
		</div>
		<div class="button">
			<div class="dot">
				<a href="javascript:;" title="이미지 슬라이드 1" onClick="dot(0)"></a>
				<a href="javascript:;" title="이미지 슬라이드 2" onClick="dot(1)"></a>
				<a href="javascript:;" title="이미지 슬라이드 3" onClick="dot(2)"></a>
				<a href="javascript:;" title="이미지 슬라이드 4" onClick="dot(3)"></a>
				<a href="javascript:;" title="이미지 슬라이드 5" onClick="dot(4)"></a>
			</div>
			<div class="play">
				<button><img src="img/slide_stop.png" alt="정지"></button>
			</div>			
		</div>
	</div>
	
	<script>
		const LI = document.querySelectorAll('#main_slide ul li'); // 슬라이드
		const dot_a = document.querySelectorAll('#main_slide .button .dot a'); // 버튼
		const play_img = document.querySelector('#main_slide .button .play button img'); // stop버튼
		var index = 0;	// 이미지 위치값 변수
		var slide_click_s = true;	// 클리연사방지 스위치 변수
		var slide_play_s = true;	// 플레이 함수 스위치 변수

		function slide(e){	// 이전 다음 클릭 이벤트
			if(slide_click_s == true){ 
				slide_click_s = false;	// 클릭 연사 방지 함수
				setTimeout(function(){ // 0.3초 뒤에 스위치 변수를 true로 바꿈
					slide_click_s = true;
				}, 300);

				index += e;
				dot(index);

			}
		}

		function dot(e){	// dot버튼 클릭 이벤트
			index = e;
			
			if(index > 4) index = 0;
			if(index < 0) index = 4;

			
			/*
				알고리즘
				li[0].style.display = 'none';
				li[0].style.opacity = 0;
				li[1].style.display = 'none';
				li[1].style.opacity = 0;
				li[2].style.display = 'none';
				li[2].style.opacity = 0;
			
			*/
			
			
			for(let i = 0; i < LI.length; i++) { // 사용자가 선택한 이미지를 제외한 나머지를 선택 후 제거
				
				if(i != index) {
				
					LI[i].style.opacity = 0;

					setTimeout(function() {

						LI[i].style.display = 'none';

					},300)

				}
				
			}
			
			
			
			// $('#main_slide ul li').eq(index).siblings().fadeOut(300);
			
			
			
			LI[index].style.display = 'block';
			
			
			setTimeout(function() { // 시간차를 이용해서 한템포 늦게 시작함
				
				LI[index].style.opacity = 1;
				
			},10)
			
			
			// $('#main_slide ul li').eq(index).fadeIn(300);
			
			
			
			for(i = 0; i < dot_a.length; i++){ // 점 버튼 5개를 모두 흰색으로
				dot_a[i].style.background = '#fff';
			}
			 
				
				dot_a[index].style.background = '#6ebe49';
			
			
			
		}

		var play_stop = setInterval(function() {	// 재생 정지 코드
			slide(1);
		}, 5000);
		
		play_img.addEventListener('click',function(){
			if(slide_play_s == true){
				slide_play_s = false;
				play_img.setAttribute('src','img/slide_play.png');
				clearInterval(play_stop);
			} else {
				slide_play_s = true;
				play_img.setAttribute('src','img/slide_stop.png');
				play_stop = setInterval(function() {
					slide(1);
				}, 5000);
			}
		})
	</script>
	
</body>
	
</html>
