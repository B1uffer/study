<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin : 0; padding : 0;}
        ul {list-style : none;}

        #abc {width : calc(100%-40px); height : 200px; background : yellow; margin : 0 20px; box-shadow : 2px 2px 2px #000;}
        #abc ul {}

        /* 3등분 하는법 */
        #abc ul li {float : left; width : calc(100%/3); border : 1px solid #000; box-sizing : border-box;}

        #abc {width : 100%;}

    </style>
</head>
<body>
    <div id = "abc">
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul>
    </div>
</body>
</html>
