<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin : 0; padding : 0;}
        /* #abc {width : 100%; height : 100vh; background : yellow;} */

        #wrap {position : absolute; left : 0; top : 0; width : 100%; height : 100%; background : yellow;}
        /* 실무에선 #wrap {height : 100vh;} 이거 씀 */

        #header {float : left; width: 200px; height: calc(100% - 120px); background : lightcyan;}
        
        #contents {float : left; width : 400px; height : calc(100% - 120px); background: lightcoral;}

        #slide {float : left; width : calc(100% - 600px); height : calc(100% - 120px); background: lightcyan;}

        #footer {clear : both; height : 120px; background : green;}

    </style>
</head>
<body>
    
    <div id = "wrap">

        <div id = "header">

        </div>

        <div id = "contents">

        </div>

        <div id = "slide">

        </div>

        <div id = "footer">

        </div>
    </div>
</body>
</html>
