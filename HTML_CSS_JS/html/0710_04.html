<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        ul {

            list-style : circle;
            line-height : 200%;

        }

        ul li a {

            color : red;
            text-decoration : none;

        }
        /* href에 w3c라는 요소가 포함되어 있다면 */
        a[href *= "w3c"] {

            background-color : blue;
            color : white;
        }


    </style>

</head>
<body>
    <ul>
        <li><a href = "https://www.w3c.org/TR/html">HTML 표준안 사이트</a></li>
        <li><a href = "https://www.webplatform.org">튜토리얼과 아티클</a></li>
        <li><a href = "https://caniuse.com">HTML 지원 여부 체크</a></li>
        <li><a href = "https://www.w3c.org/TR/css3-mediaqueries">미디어쿼리</a></li>
    </ul>
</body>
</html>
