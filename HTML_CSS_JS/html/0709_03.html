<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {

            color : lightgreen;
            text-decoration : none;

        }

        a:visited {

            color : lightseagreen;

        }

        a:hover {

            text-decoration : underline;
            color : lightskyblue;

        }

        a:focus {
            text-decoration : underline;
            color : lightyellow;
            outline: 0;
        }

        a:active {

            background-color : #c00;
            text-decoration : none;

        }
    </style>
</head>
<body>
    <div id = "box">
        <p><a href = "#">기획</a></p>
        <p><a href = "#">스토리보드</a></p>
        <p><a href = "#">스토리텔링</a></p>
        <p><a href = "#">디자인</a></p>
        <p><a href = "#">포트폴리오</a></p>
    </div>
</body>
</html>
