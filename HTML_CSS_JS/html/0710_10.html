<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* first-child, last-child, first-of-type, last-of-type */
        div p {

            font-size : 16px;
            text-align : center;

        }

        div p:lang(ko) {

            color : lightgreen;
            font-size : 20px;

        }
    </style>
</head>
<body>
    <div>
        <p lang = "en">미국</p>
        <p lang = "uk">영국</p>
        <p lang = "ko">대한민국</p>
    </div>
</body>
</html>
