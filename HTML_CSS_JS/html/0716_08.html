<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {

            width : 100px;
            height : 100px;
            color : #ffffff;
            margin-bottom : 10px;

        }

        .box1 {

            background-color : red;

            /* transition 오 ㅅㅂ 존나 신기해*/
            transition : background 2s;
            cursor : pointer;
        }

        .box1:hover {

            background-color : blue;

        }

        .box2 {

            background-color : red;

            /* transition*/
            transition : border-radius 2s;
            cursor : pointer;

        }

        .box2:hover {

            border-radius : 50%;

        }

        .box3 {

            background-color : red;

            /* transition */
            transition : all 2s;
            cursor : pointer;

        }

        .box3:hover {

            background-color : blue;
            border-radius : 50%;

        }

        .box4 {

            background-color : rgba(255, 0, 0, 0.2);

            /* rgba를 통한 transition 투명도 변경 */
            transition : background 2s;
            cursor : pointer;

        }

        .box4:hover {

           background-color : rgba(255, 0, 0, 1);

        }

        .box5 {

            background-color : red;
            opacity : 0.2;
            
            /* opacity를 통한 transition 투명도 변경, ease in out */
            transition : opacity 2s ease-in-out;
            cursor : pointer;

        }

        .box5:hover {

            background-color : red;
            opacity : 1;

        }
    </style>
</head>
<body>

    <!-- Transition -->
     <div class = "box1">색만 변경</div>
     <div class = "box2">모양만 변경</div>
     <div class = "box3">색,모양 변경</div>
     <div class = "box4">투명도 변경 rgba</div>
     <div class = "box5">투명도 변경 opacity</div>

</body>
</html>
