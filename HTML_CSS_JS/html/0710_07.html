<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {

            text-align : center;

        }

        div p {

            color : #333333;
            font-size : 14px;
        }

        /* first-child, last-child는 다른 요소들(h4 등)과 함께 섞여있을 땐 사용할 수 없다 */
        div p:first-child {

            color : red;
            font-size : 20px;
            background-color : lightgoldenrodyellow;

        }

        /* 다른 요소들이 앞에 함께 섞여있을 땐 이런걸 써라 */
        div p:first-of-type {

            color : blue;
            font-size : 24px;
            background-color : lightskyblue;

        }

        div p:last-child {

            color : white;
            font-size : 24px;
            background-color : #000000;

        }

        div h4:first-letter {

            color : #c00;
            font-size : 30px;
            background : #ee0;

        }
       
    </style>
</head>
<body>
    <div>
        <h4>웹앱 개발자</h4>
        <p>디자이너</p>
        <p>퍼블리셔</p>
        <p>프론트앤드</p>
        <p>백앤드</p>
        <p>풀스택</p>
    </div>
</body>
</html>
