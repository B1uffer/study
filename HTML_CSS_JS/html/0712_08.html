<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header {

            width : 800px;
            height : 150px;
            background-image : url(image/nav2.png);
            background-color : #f46075;
            background-position : right center;
            background-repeat : no-repeat;

        }
        #header #nav {
            width : 70%;
            padding : 80px 0 0 35px;

        }

        #header #nav ul li {

            /* 목록을 한줄로 만들기 */
            display : inline-block;
            margin-right : 20px;

        }

        #header #nav ul li a {
            color : white;
            text-decoration : none;
            font-weight : 700;

        }
    </style>
</head>
<body>
    <header id = "header">
        <nav id = "nav">
            <ul>
                <li><a href = "#">애완견 종류</a></li>
                <li><a href = "#">입양하기</a></li>
                <li><a href = "#">건강돌보기</a></li>
                <li><a href = "#">크아아악</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
