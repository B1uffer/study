<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {

            list-style : none;

        }

        li {

            /* 메뉴형태를 블록형태로 오브젝트화함 */
            display : inline-block;

        }

        a {

            text-decoration : none;
            color : #333333;
            border : 1px solid #000000;
            padding : 10px 20px;
            margin-right : 20px;
            transition : all 0.6s;

        }

        a:hover {

            background : red;
            color : #ffffff;

        }
    </style>
</head>
<body>
    <ul>
        <li><a href = "#">메뉴1</a></li>
        <li><a href = "#">메뉴2</a></li>
        <li><a href = "#">메뉴3</a></li>
        <li><a href = "#">메뉴4</a></li>
    </ul>
</body>
</html>
