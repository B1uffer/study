<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	<style>
		* {margin : 0; padding : 0;}
		a {text-decoration : none;}
		ul {list-style: none;}
		.clearfix::after {display : block; content : ""; clear : both;}
		
		#abc {width : 630px; margin : 0 auto; background : yellow;}
		#abc h2 {}
		#abc ul {}
		#abc ul li {position : relative; float : left; margin : 0 20px;}
		#abc ul li a {}
		#abc ul li a::after {content : ""; position : absolute; top : 0; right : 0; width : 30px; height : 30px; background : red;}
		#abc ul li a img {display : block; width : 170px;}
		
	</style>
</head>

<body>
	<div id = "abc" class = "clearfix">
		<h2>SNS</h2>
		<ul>
			<li><a href= "#"><img src = "images/001.png" alt = "그림"></a></li>
			<li><a href= "#"><img src = "images/002.png" alt = "그림"></a></li>
			<li><a href= "#"><img src = "images/003.png" alt = "그림"></a></li>
			<li><a href= "#"><img src = "images/004.png" alt = "그림"></a></li>
			<li><a href= "#"><img src = "images/005.png" alt = "그림"></a></li>
			<li><a href= "#"><img src = "images/006.png" alt = "그림"></a></li>
		</ul>
	</div>
</body>
</html>
