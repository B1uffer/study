<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<style type="text/css">
  * { margin:0; padding:0; }
  body {background:url("../img/bg_grid.gif"); }

  .box1 {

    width : 200px;
    height : 100px;
    background : rgba(255, 0, 0, 0.5);

    /* position, relative는 자기 자신을 기준으로 이동함 */
    position : absolute;
    top : 10px;
    left : 10px;

    /* 순서 */
    z-index : 2;
    
  }

  .box2 {

    width : 200px;
    height : 100px;
    background : rgba(0, 255, 0, 0.5);

    /* position, absolute는 부모요소를 기준으로 이동함 */
    position : absolute;
    top : 0px;
    right : 0px;

    /* 순서 */
    z-index : 1;

  }

  .box {

    width : 500px;
    height : 500px;
    border : 2px solid red;

    /* position */
    position : relative;
    top : 50px;
    left : 50px;

    /* position : absolute는 margin을 무시한다 */
    margin : 0 auto;
  }

  /* 부모요소를 relative로 하고 자식들을 absolute로 설정하면 원하는 곳에 배치할 수 있다 */

</style>
</head>
<body>
  <div class = "box">
    <div class = "box1">box1</div>
    <div class = "box2">box2</div>
  </div>
</body>
</html>
