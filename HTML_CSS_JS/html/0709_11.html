<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {

            background : url(images/attribute_03.jpg) no-repeat;
            margin : 330px 0 0 10px;

        }

        ul {

            list-style : none;

        }

        ul li {

            display : inline-block;
            margin-right : 10px;

        }

        ul li a {

            color : blue;
            text-decoration : none;
            padding : 5px 20px;

        }

        [class~="button"] {

            border : 2px solid #000000; box-shadow: rgba(0, 0, 0, 0.4) 5px 5px;

        }

        .flat {

            background-color : blue;
            color : white;

        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href = "#">메뉴 1</a>
        </li>
        <li>
            <a href = "#">메뉴 2</a>
        </li>
        <li>
            <a href = "#" class = "button">메뉴 3</a>
        </li>
        <li>
            <!-- flat 따로, button 따로 -->
            <a href = "#" class = "flat button">메뉴 4</a>
        </li>
    </ul>
</body>
</html>
