<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* radius 순서는 top-left, top-right, bottom-right, bottom-left순인듯 */

    .box {

        width : 500px;
        height : 50px;
        border : 7px solid #c66;
        border-radius : 30px;

    }

    .box2 {

        width : 400px;
        height : 200px;
        border : 7px solid lightblue;
        border-top-left-radius : 30px;
        border-top-right-radius : 0;
        border-bottom-right-radius : 30px;
        border-bottom-left-radius : 0;
        /* border-radius : 30px 0; */
    }

    .box3 {
        width : 400px;
        height : 200px;
        border : 7px solid lightcoral;
        border-top-left-radius : 0;
        border-top-right-radius : 30px;
        border-bottom-right-radius : 0;
        border-bottom-left-radius : 30px;
        /* border-radius : 0 30px; */

    }

    .box4 {

        width : 400px;
        height : 200px;
        border : 7px solid lightcyan;
        border-top-left-radius : 0;
        border-top-right-radius : 10px;
        border-bottom-right-radius : 20px;
        border-bottom-left-radius : 30px;
        /* border-radius : 0 10px 20px 30px; */
    }

    .box5 {

        width : 400px;
        height : 200px;
        border : 7px solid lightgoldenrodyellow;
        border-top-left-radius : 100px;
        border-top-right-radius : 100px;
        border-bottom-left-radius : 100px;
        border-bottom-right-radius : 100px;
        /* border-raius : 100px; */
    
    }

    .box6 {

        width : 400px;
        height : 200px;
        border : 7px solid lightgray;
        border-top-left-radius : 0;
        border-top-right-radius : 100px;
        border-bottom-right-radius : 100px;
        border-bottom-left-radius : 0;

    }
    
    .box7 {

        width : 300px;
        height : 300px;
        border : 7px solid #c66;
        border-radius : 50%;
        text-align : center;
        line-height : 300px;

    }
    </style>
</head>
<body>
    <div class = "box">박스</div>
    <div class = "box2">박스</div>
    <div class = "box3">박스</div>
    <div class = "box4">박스</div>
    <div class = "box5">박스</div>
    <div class = "box6">박스</div>
    <div class = "box7">박스</div>
</body>
</html>
