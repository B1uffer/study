<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {

            list-style : none;

        }

        ul li {

            /* display : inline-block을 통해 리스트 배열을 가로로 늘어놓을 수 있음 */
            display : inline-block;
            margin : 0 20px;

        }

        ul li a {

            color : blue;
            text-decoration: none;

        }

        /* title 값이 eng으로 시작하는 요소들을 선택함 */
        a[title^= "eng"] {

            background-image : url(images/us.png);
            background-repeat: no-repeat;
            background-position : left center;
            padding : 25px;

        }

        a[title^= "japan"] {
            background-color: lightcoral;
            background-image : url(images/jp.png);
            background-repeat: no-repeat;
            background-position : left center;
            padding : 25px;

        }

        a[title^= "chinese"] {

            background-color : lightcyan;
            background-image : url(images/ch.png);
            background-repeat : no-repeat;
            padding : 25px;
            background-position : left center;

        }
    </style>
</head>
<body>
    <ul>
        <li>외국어 서비스</li>
        <li><a href = "#" title = "english">영어</a></li>
        <li><a href = "#" title = "japanese">일본어</a></li>
        <li><a href = "#" title = "chinese">중국어</a></li>
    </ul>
</body>
</html>
