<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .td1 {

            text-decoration : underline;

        }

        .td2 {

            text-decoration : overline;

        }

        .td3 {

            text-decoration : underline overline;

        }

        .td4 {

            text-decoration : line-through;

        }
    </style>
</head>
<body>
    <h3 class = "td1">underline</h3>
    <h3 class = "td2">underline과 overline 함께</h3>
    <h3 class = "td3">overline</h3>
    <h3 class = "td4">line-through</h3>
</body>
</html>
