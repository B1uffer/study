<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form input[type = "number"] {

            width : 200px;
            height : 42px;
            font-size : 30px;
            text-align : center;
            border : 1px solid lightseagreen;

        }

        /* input값의 범위 내에서 적용되는 스타일 */
        form input:in-range {

            color : red;
            background-color : #000000;

        }
    </style>
</head>
<body>
    <form action = "">
        <label for = "num">근무경력</label>
        <br>
        <input type = "number" name = "num" id = "num" min = "1" max = "10" value = "3">
    </form>
</body>
</html>
