<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {

            width : 500px;
            height : 500px;
            margin : 0 auto;

            /* outline 약식 */
            outline : 8px solid rgba(51, 136, 153, 0.6);

            /* outline의 위치를 조절할 수 있음 */
            outline-offset : -27px;
            
        }

        .box img {

            /* 이걸 해주면 이미지 크기에 상관없이 박스 크기에 알맞은 형태가 된다 */
            width : 100%;

        }
    </style>
</head>
<body>
    <div id = "wrap">
        <div class = "box">
            <img src = "../img/work-8.jpg" alt = "끄아악">
        </div>
    </div>
</body>
</html>
