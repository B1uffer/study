<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            height : 250px;
            /* background image를 두개 이상 깔 수 있고 */
            background-image : url(../img/html5_icon.png), url(../img/blog-post-img6.jpg);
            /* 각각의 background image에 대해 반복도 정할 수 있고 */
            background-repeat : no-repeat, repeat;
            /* 위치도 정할 수 있다 */
            background-position : 50% 50%, 0 0;
        }
    </style>
</head>
<body>
    <div id = "wrap">
        <h3>배경이미지</h3>
    </div>
</body>
</html>
