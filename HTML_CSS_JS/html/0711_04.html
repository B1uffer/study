<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {

            font-size : 30px;
            /* #258은 #225588과 같다 */
            color : #258;

        }

        .pink {

            /* #e69 = #ee6699 */
            color : #e69;

        }

        .red {

            /* #ff0000 = #f00 */
            color : #ff0000;

        }

        .green {

            /* rgb 형태로 입력 가능 */
            color : rgb(0, 255, 0);

        }

        .blue {

            /*color : rgb(0, 0, 255);*/
            color : rgba(0, 0, 255, 0.5);
            /* rbga의 마지막은 투명도를 나타낼 수 있음 */

        }
    </style>
</head>
<body>
    <h3>color : 텍스트 컬러 속성 값 16진수 <span class = "pink">HEXA</span>,
         10진수 <sapn class = "red">R</sapn><span class = "green">G</span><sapn class = "blue">B</sapn>()설정</h3>
</body>
</html>
