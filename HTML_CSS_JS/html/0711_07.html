<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #style-wrap {

            width : 90%;
            background-color : yellow;
            margin : 0 auto;
        }

        .font-style1 {

            font-style : italic;
            font-weight : bold;
            letter-spacing : -3px;
        }

        .font-style2 {

            font-style : oblique;
            font-weight : 900;
            letter-spacing : 1px;
        }

        .font-style3 {

            font-style : normal;
            font-weight : 500;
            letter-spacing : -5px;
        }

        .font-style4 {

            font-style : inherit;
            font-weight: 700;
            letter-spacing : -1px;
        }

        .font-style5 {

            word-spacing : 1px;

        }

        .font-style6 {

            word-spacing : -5px;

        }

        .font-style7 {

            word-spacing : -10px;

        }

        .font-style8 {

            word-spacing : 20px;
            
        }
    </style>
</head>
<body>
    <h2>폰트 스타일</h2>
    <div id = "style-wrap">
        <p class = "font-style1">이텔릭</p>
        <p class = "font-style2">어블릭</p>
        <p class = "font-style3">노멀</p>
        <p class = "font-style4">인허릿</p>
        
        <p class = "font-style5">단어와 단어 -3px</p>
        <p class = "font-style6">단어와 단어</p>
        <p class = "font-style7">단어는 단어</p>
        <p class = "font-style8">단어와 단어임</p>
    </div>
</body>
</html>
