<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       ul {

        margin : 0;
        padding : 0;
        list-style : none;

       }

       a {

        text-decoration : none;
        color : #000;

       }

       div {

        margin-bottom : 30px;

       }

       #nav1 ul li {

        /* 너비, 높이를 주면서 한줄로.. float : left도 있는데 clear를 해야함 */
        display : inline-block;
        width : 100px;
        height : 35px;
        border : 1px solid #000;
        
        text-align : center;
        line-height : 35px;
        
       }

       #nav1 ul li a {

        /* 손모양이 박스 전체에 형성이 되게끔 */
        display : block;

       }

       #nav1 ul li a:hover {

        color : #fff;
        background : red;

       }

       /* nav2 */
       
       #nav2 ul li {

        /* display : inline-block을 사용하면 호버시 옆에 공간이 생기기 때문에 float : left를 사용한다 */
        float : left;

        width : 100px;
        text-align : center;

        border-right : 2px solid #333;
       }

       /* nav2 li의 마지막 놈한테만 */
       #nav2 ul li:last-child {

        border : none;

       }

       #nav2 ul li a {

        /* 손모양 */
        display : block;

       }

       #nav2 ul li a:hover {

        background : #333;
        color : #fff;

       }


       /* nav3 */

       #nav3 ul li {

        /* 오버플로우 */
        overflow : hidden;

        width : 130px;
        float : left;
        border : 1px solid #333;
        text-align : center;

        /* 높이를 주지 않고 줄 간격만으로 세로를 조절함 */
        line-height : 40px;

       }

       #nav3 ul li a {

        /* 마우스 포인터를 전체에다가 */
        display : block;

       }

       #nav3 ul li a:hover {

        background : #333;
        color : #fff;

       }

       /* first-child, last-child를 활용한 모서리 조절 */
       #nav3 ul li:first-child {

        border-top-left-radius : 18px;
        border-bottom-left-radius : 18px;

       }

       #nav3 ul li:last-child {

        border-top-right-radius : 18px;
        border-bottom-right-radius : 18px;

       }




       .clearfix:after {

        content : "";
        display : block;
        clear : both;

       }
    </style>
</head>
<body>
    <div id = "nav1">

        <ul>
            <li><a href = "#">메뉴1</a></li>
            <li><a href = "#">메뉴2</a></li>
            <li><a href = "#">메뉴3</a></li>
            <li><a href = "#">메뉴4</a></li>
        </ul>

    </div>

    <div id = "nav2" class = "clearfix">
        <ul>
            <li><a href = "#">HOME</a></li>
            <li><a href = "#">HTML5</a></li>
            <li><a href = "#">CSS3</a></li>
            <li><a href = "#">JQurey</a></li>
        </ul>
    </div>

    <div id = "nav3" class = "clearfix">
        <ul>
            <li><a href = "#">HOME</a></li>
            <li><a href = "#">HTML5</a></li>
            <li><a href = "#">CSS3</a></li>
            <li><a href = "#">JQuery</a></li>
        </ul>
    </div>
</body>
</html>
