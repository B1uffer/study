<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .wrap {

            width : 300px;
            height : 300px;
            border : 2px solid red;

            /* box와 box1~5의 부모 */
            position : relative;

            margin : 0 auto;
        }

        /* box한테 줌 */
        /* box한테 absolute를 주면 하위 클래스인 box1~5들에겐 좌표값만 줘도 된다 */
        .box {

            width : 50px;
            height : 50px;
            background : blue;
            color : #ffffff;

        }

        .box1 {

            position : absolute;
            top : 0;
            left : 0;

        }

        .box2 {

            position : absolute;
            top : 0;
            right : 0;

        }

        .box3 {

            position : absolute;
            bottom : 0;
            left : 0;

        }

        .box4 {

            position : absolute;
            bottom : 0;
            right : 0;

        }

        .box5 {
            
            position : absolute;
            top : 100px;
            left : 100px;

        }

    </style>
</head>

<body>
    <div class = "wrap">
        
        <!-- 클래스 2개임 -->
        <div class = "box box1">box1</div>
        <div class = "box box2">box2</div>
        <div class = "box box3">box3</div>
        <div class = "box box4">box4</div>
        <div class = "box box5">box5</div>
    </div>
</body>
</html>
