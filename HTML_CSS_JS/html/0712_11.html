<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width : 800px;
            border : 1px solid #333333;
            
        }

        .wrap ul {

            list-style : none;
            padding : 10px 10px 10px 10px;

        }

        .wrap .li2 {

            
            color : green;
            background-image : url(image/icon2.png);
            background-repeat : no-repeat;
            padding-left : 35px;
            
        }

        .wrap .li3 span {

            font-weight: bold;
            color : red;

        }
    </style>
</head>
<body>
    <div class = "wrap">
        <ul>
            <li class = "li1"><h2>강아지 용품 준비하기</h2></li>
            <li class = "li2"><h3>강아지 집</h3></li>
            <li class = "li3"><p>강아지가 편히 쉴 수 있는 포근한 집이 필요합니다.<br>
            개집은 강아지가 다 큰 후에도 계속 쓸 수 있는 집으로 구입하세요.<br>
            집을 구입하실 때는 <span>박음질이 잘 되어 있는지, 세탁이 간편한 제품인지 꼭 확인</span>하시고 고르시는 것이 좋습니다.</p></li>
        </ul>
    </div>
</body>
</html>
