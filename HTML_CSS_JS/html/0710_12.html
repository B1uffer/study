<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 얘는 h1 가나다를 포함함 */
        ul li:nth-child(2) {

            color : red;

        }

        /* 얘는 h1 가나다를 포함하지 않음, li이라는 타입에 대해서 */
        ul li:nth-of-type(2) {

            color : red;
            
        }

        ul li:nth-of-type(2n+2) {

            background-color : lightcoral;

        }

        
    </style>
</head>
<body>
    <h3>파스타 면의 종류</h3>
    <ul>
        <h1>가나다</h1>
        <li>스파게티</li>
        <li>링귀네</li>
        <li>부카티니</li>
        <li>탈리아텔레</li>
        <li>페투치네</li>
        <li>라자냐</li>
        <li>펜네</li>
        <li>푸실리</li>
    </ul>
</body>
</html>
