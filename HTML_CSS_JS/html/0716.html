<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {

            width : 500px;
            height : 50px;
            border : 7px solid #c66;
            /* 테두리를 포함하지 않은 박스 구성 */
            box-sizing : content-box;
            /* 테두리를 포함하려면 box-sizing : border-box를 사용한다 */
        }
    </style>
</head>
<body>
    <div class = "box">
        박스
    </div>
</body>
</html>
