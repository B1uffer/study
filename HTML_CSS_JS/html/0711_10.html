<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 스타일 주석 */
        * {

            margin : 0;
            padding : 0;

        }

        div {

            text-align : center;
            line-height : 170px;

        }

        h2 {

            color : #000000;
            font-size : 100px;

            font-family : "arial";
            font-weight : 800;

        }

        /* h-shadow : horizental shadow, 가로 그림자
            v-shadow : vertical shadow, 세로 그림자
            blur-radius : 흐림 정도
        */

        #text-box1 h2 {

            /* 순서대로 h-shadow, v-shadow, blur-radius, color*/
            text-shadow : 3px 6px 10px #8e3;

        }

        #text-box2 h2 {
            /* 양수는 아래로, 음수는 위로 그림자가 움직임 
                또한 text-shadow를 여러개 주고 싶을 땐 쉼표 ,로 구분하여 줄 수 있음
            */
            text-shadow : 5px 10px 13px rgba(221, 0, 136, 0.5), -5px -10px 13px rgba(221, 0, 136, 0.5);

        }

        #text-box3 h2 {

            text-shadow : 10px 10px 20px rgba(221, 0, 136, 0.5), 20px 20px 30px rgba(0, 0, 177, 0.5);

        }
    </style>
</head>
<body>
    <div id = "text-box1">
        <!-- HTML 주석 -->
        <h2>WEB PUBLISHER</h2>
    </div>

    <div id = "text-box2">
        <h2>FULL STACK</h2>
    </div>

    <div id = "text-box3">
        <h2>WEB MASTER</h2>
    </div>
</body>
</html>
