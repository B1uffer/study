<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {

            list-style : circle;
            
        }

        ul li {

            line-height : 30px;
            margin-bottom : 2px;
        }

        ul li:nth-child(1) {

            color : red;
            background-color : lightcoral;

        }

        /* 홀수 */
        ul li:nth-child(odd) {

            color : blue;

        }

        /* 짝수 */
        ul li:nth-child(even) {

            color : lightpink;

        }

        /* 3번째부터 */
        ul li:nth-child(n+3) {

            background-color : lightslategrey;

        }

        /* 3의 배수 */
        ul li:nth-child(3n) {

            background-color : lightcyan;

        }

        /* 3번째부터 2의 배수 */
        ul li:nth-child(2n+3) {

            background-color : lightskyblue;

        }
    </style>
</head>
<body>
    <h3>파스타 면의 종류</h3>
    <ul>
        <li>스파게티</li>
        <li>링귀네</li>
        <li>부카티니</li>
        <li>탈리아텔레</li>
        <li>페투치네</li>
        <li>라자냐</li>
        <li>펜네</li>
        <li>푸실리</li>
    </ul>
</body>
</html>
