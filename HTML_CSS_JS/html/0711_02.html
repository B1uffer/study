<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {

            font-size : 20px;

        }

        .wrap {

            font-size : 18px;
            list-style : none;

        }

        .wrap .fs-16px {

            font-size : 16px;

        }

        .wrap .fs-1em {
            /* .wrap의 font-size : 18px이니 1em은 18px */
            font-size : 1em;

        }

        .wrap .fs-1_5em {

            font-size : 1.5em;

        }

        .wrap .fs-2_5em {

            font-size : 2.5em;

        }

        .wrap .fs-1rem {

            /* html의 font-size가 20px이니 1rem : 20px */
            font-size : 1rem;

        }

        .wrap .fs-1_5rem {

            font-size : 1.5rem;

        }

        .wrap .fs-2_5rem {

            font-size : 2.5rem;

        }
    </style>
</head>
<body>
    
    <ul class = "wrap">
        <li class = "fs-16px">폰트 16px</li>
        <li class = "fs-1em">폰트 1em</li>
        <li class = "fs-1_5em">폰트 1.5em</li>
        <li class = "fs-2_5em">폰트 2.5em</li>
        <li class = "fs-1rem">폰트 1rem</li>
        <li class = "fs-1_5rem">폰트 1.5rem</li>
        <li class = "fs-2_5rem">폰트 2.5rem</li>
    </ul>
</body>
</html>
