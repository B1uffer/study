<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-img {
            /* background-image, background-color이 동시에 사용될 때
                background-image가 아닌 background를 사용할 경우 적용이 안될 수 있다
                따라서 background-image를 사용하는 게 적절할 것
            */
            background-image : url("../img/html5.jpg");
            padding : 30px;
        }

        .bg-img p {
            /* rgba()만이 투명도를 조절할 수 있다 */
            background-color : rgba(255, 255, 255, 0.5);
            padding : 30px;
            font-size : 60px;
            text-align : center;
        }
    </style>
</head>
<body>
    <h3>색에 알파값 적용함</h3>
    <div class = "bg-img">
        <p><strong>투명 배경색상 지정하기</strong></p>
    </div>
</body>
</html>
