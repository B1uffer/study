<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	<style>
		
		* {margin : 0; padding : 0;}
		a {text-decoration : none;}
		.clearfix::after {content : ""; clear : both; display : block;}
		
		#wrap {}
		#wrap .left {}
		#wrap .left img {}
		
		#wrap .right {}
		#wrap .right h2 {}
		#wrap .right h3 {}
		#wrap .right h3 span {}
		#wrap .right p {}
		
	</style>
</head>
	
<body>
	<div id = "wrap">
		<div class = "left">
			<img src = "images/story_img02.jpg" alt = "좋은 토양">
		</div>
		
		<div class = "right">
			<h2>VELOSO COFFEE</h2>
			<h3>좋은 토양에서 자라 온 <span>빽다방의 커피</span></h3>
			<p>
				빽다방은 고품질 커피 원산지로 인정받고 있는<br>
				브라질의 벨로소 농장에서 생산된 원두를 사용합니다.<br>
				좋은 토양에서 자란 커피 체리가 만들어내는<br>
				신선하고 풍부한 향미를 즐겨보세요.
			</p>
		</div>
	</div>
</body>
</html>
