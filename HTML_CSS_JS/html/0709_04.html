        #box::after {

            content: "이후 콘텐츠 내용";

        }

            content : "콘텐츠 내용임";
            color : lightblue;

        }
    </style>
</head>

    <div id = "box">
        <h1>p 선택자</h1>
        <p>디자이너</p>
        <p>퍼블리셔</p>
        <p>프론트앤드</p>
    </div>
</body>
