<!doctype html>
<html lang = "ko">
<head>
<meta charset="utf-8">
<title>훈련생 평가</title>
	<style>
		
		*{margin: 0; padding: 0; color : #fff;}
		a{text-decoration: none; color: inherit;}
		ul{list-style: none;}
		table{border-collapse: collapse;}
		em, i, address{font-style: normal;}
		.clearfix::after{content: ""; clear: both; display: block;}
		

		#wrap {width : 700px; height : 850px; background : #999; margin : 20px auto; padding : 10px; text-align : center;}
		
		#header {width : 690px; height : 100px; margin : 0 auto; background : red;}
		#header .logo {width : 200px; line-height : 100px;}
		#header .logo h1 {}
		
		main {width : 690px; height : 630px; margin : 0 auto; background : orange;}
		.img_wrap {width : 670px; height : 350px; margin : 10px auto; padding : 10px; background : yellow;}
		.img_wrap .image {width : 100%; height : 200px; background : green;}
		.img_wrap>.image>h2 {line-height : 200px;}
		
		.img_wrap>p {line-height : 150px; text-align : left; padding-left : 20px; font-size : 32px; color : #000;}
		
		.menu {width : 670px; height : 220px; margin : 20px auto; background : blue;}
		.menu ul {}
		.menu ul li {float : left; margin : 20px; width : 180px; height : 180px; line-height : 180px; font-size : 20px; background : navy;}
		
		footer {width : 690px; height : 100px; margin : 10px auto; background : purple;}
		footer .foot {line-height : 100px; font-size : 20px;}
		
		
		
	</style>
</head>

<body>
	
	<div id = "wrap">
		
		<header id = "header">
			
			<div class = "logo">
				<h1>Test App</h1>
			</div>
			
		</header>
		
		<main>
			
			<div class = "img_wrap">
				
				<div class = "image"><h2>Main Image</h2></div>
				<p>Description of Main Image</p>
				
			</div>
			
			<div class = "menu">
				
				<ul>
					<li>Menu1</li>
					<li>Menu2</li>
					<li>Menu3</li>
				</ul>
				
			</div>
			
		</main>
		
		<footer>
			
			<div class = "foot"><h3>Basic Menu</h3></div>
			
		</footer>
		
	</div>
	
</body>
</html>
