<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	
	<style>
		
		*{margin: 0; padding: 0;}
		a{text-decoration: none; color: inherit;}
		ul{list-style: none;}
		table{border-collapse: collapse;}
		em, i, address{font-style: normal;}
		.clearfix::after{content: ""; clear: both; display: block;}
		
		input[type = "checkbox"] {}
		/* display : none 하면 체크박스가 사라진다 */
		
		div p~em {color : red;} /* 밑에 있는것만 적용되는 형제선택자 */
		
		#wrap {position : relative;}
		#wrap label {}
		#wrap input {position : absolute; left : -9999px; top : 0;}
		/* display : none 하면 체크박스가 사라진다 */
		
		#wrap i {display : inline-block; width : 20px; height : 20px; background : red;}
		
		#wrap input:checked~i {background : blue;}
		/* 체크박스를 체크하면 체크박스의 형제 i태그를 선택하여 뭔가를 하겠다 */
		
	</style>
	
</head>

<body>
	
	<div id = "wrap">
		<label for = "abc">나이키의 개인정보 처리방침 및 이용약관에 동의</label>
		<input type = "checkbox" id = "abc">
		<i></i>
	</div>
	
	<div>
	
		<span>1</span>
		<p>2</p>
		<em>3</em>
		
	</div>
	
</body>
</html>
