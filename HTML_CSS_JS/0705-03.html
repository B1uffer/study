<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 순서있는 목록 ol li -->
     <ol style = "list-style-type: upper-roman;">
        <li>12lwsdfs</li>
        <li>가나다라</li>
     </ol>

     <ol style = "list-style-type : upper-alpha">
        <li>125464</li>
        <li>가나다</li>
     </ol>

     <ol style = "list-style-type : decimal">
        <li>347y34</li>
        <li>가나다</li>
     </ol>

     <ol style = "list-style-type: decimal-leading-zero;">
        <li>46dfgs</li>
        <li>가나다</li>
     </ol>

    <!-- 사전 정의목록 dl, dt, dd -->
     <dl>
        <dt>음료</dt>
            <dd>아메리카노</dd>
            <dd>카푸치노</dd>
            <dd>헤이즐넛</dd>
        <dt>디저트</dt>
            <dd>디저트는</dd>
            <dd>안먹으니까</dd>
            <dd>안적음</dd>
     </dl>
</body>
</html>
