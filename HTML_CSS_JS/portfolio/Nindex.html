<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	
	<style>
		
		@font-face {
			
			font-family : 'korM';
			src : url("font/Gong Gothic Medium.ttf");
			
		}
		
		@font-face {
			
			font-family : 'korL';
			src : url("font/Gong Gothic Light.ttf");
			
		}
		
		@font-face {
			
			font-family : 'eng';
			src : url("font/SourceSansPro-Regular.ttf");
			
		}
		
		* {margin : 0; padding : 0;}
		a{text-decoration: none; color: inherit;}
		li{list-style: none;}
		em, i, address{font-style: normal;}
		
		
		#wrap {}
		
		#header {width : 100%; height : 70px; background : red;}
		
		#header .menu {width : 100%; height : 100vh; background : blue;}
		
		#header .inner {display : flex; justify-content: space-between; width : 95%; margin : 0 auto;}
		#header .inner .logo {margin-top : 20px; box-sizing : border-box;}
		#header .inner .logo a {}
		#header .inner .logo a img {}
		
		#header .inner .menuBtn {}
		#header .inner .menuBtn a {width : 66px; height : 66px; display : flex; flex-direction: column; align-items : center; justify-content: center; border : 2px solid #fff; border-radius : 50%; cursor : pointer;}
		/* flex-direction : column; */
		#header .inner .menuBtn a::before, #header .inner .menuBtn a::after {width : 22px; height : 2px; display : block; content: ""; margin : 5px 0; background-color : #fff;}
		
		#header .inner .lang {display : flex; align-items : center; font-size : 18px; font-family : 'eng'; color : #fff;}
		#header .inner .lang .active {border-bottom : 1px solid #fff;}
		#header .inner .lang .kor {}
		#header .inner .lang .eng {margin-left : 12px;}
		#header .inner .lang .eng:hover {border-bottom : 1px solid #ddd;}
		
		
		@meta all and (max-width : 768px) {
			
			
			
		}
		
	</style>
	
</head>

<body>
	
	<div id = "wrap">
		
		<div id= "header">
			
			<div class ="menu">
				
			</div>
			
			<div class = "inner">
			
				<div class = "logo">
					<a href = "#"><img src = "img/logo2.png" alt = "로고"></a>
				</div>
				
				<div class = "menuBtn">
					<a href = "#"></a>
				</div>
				
				<ul class = "lang">
					<li class = "active"><a href = "#" class = "kor">KOR</a></li>
					<li><a href = "#" class = "eng">ENG</a></li>
				</ul>
				
			</div>
			
		</div>
		
	</div>
	
</body>
</html>
