<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    table {

        width : 200px;
        border-collapse : collapse;     /*테이블 테두리를 하나로 합쳐서 표시함*/ 

    }

    th {

        color : red;
        font-size : 12px;
        border : 1px solid #e99999;
        background-color : #ffdfdf;
        width : 120px;
        text-align : left;       /* text의 위치, left right center */
        padding : 5px;          /* 셀 안쪽 상하좌우의 여백을 결정함 비슷한건 margin */

    }

    td {

        color : #333333;
        font-size : 12px;
        border : 1px solid #e99999;
        padding : 5px;
        
    }

</style>
<body>
    <table>
        <tr>
            <th> 경영학과 </th>
            <td> 130명 </td>
        </tr>

        <tr>
            <th> 무용과 </th>
            <td> 200명 </td>    

        </tr>
        <tr>
            <th> 멀티미디어학과 </th>
            <td> 120명 </td>
        </tr>

        <tr>
            <th> 세무회계학과 </th>
            <td> 140명 </td>
        </tr>
    </table>
</body>
</html>
