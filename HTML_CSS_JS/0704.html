<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type = "radio" id = "fradio1" name = "fradio" value = "1">참
        <input type = "radio" id = "fradio2" name = "fradio" value = "0">거짓
    </div>
    <div>
        <input type = "radio" id = "fradio3" name = "fradio" value = "male">남
        <input type = "radio" id = "fradio4" name = "fradio" value = "fmale">여
    </div>
    <div>
        <input type = "range" id = "frange" name = "fradio" min = "0" max = "100" value = "sound">
    </div>

    <!-- 모든 폼 요소의 값을 초기값으로 돌리는 초기화 버튼 -->
    <div>
        <input type = "reset" id = "freset" name = "freset" value = "reset">
    </div>

    <!-- 검색어 입력 -->
     <div>
        <input type = "search" id = "fsearch" name = "fsearch" value = "">
     </div>

     <!-- 회원가입 할 때 데이터를 전송하는 역할 -->
     <div>
        <input type = "submit" id = "fsubmit" name = "fsubmit" value = "회원가입">
     </div>

     <!-- 전화번호 -->
      <div>
        <input type = "tel" id = "ftel" name = "ftel" value = "">
      </div>
      <!-- 시간 -->
      <div>
        <input type = "time" id = "ftime" name = "ftime" value = "">
      </div>
      <!-- 비밀번호 -->
    <div>
        <input type = "password" id = "fpassword" name = "fpassword" value = "">
    </div> 

    <!-- for와 id값이 서로 같아야한다 -->
    <div>
        <label for = "fidName">이름</label>
        
        <input type = "text" id = "fidName" name = "fidName" value = "">
        
    </div>

    <!-- label로 이름을 붙여주는 방법-->
    <div>
        <input type = "radio" id = "fradio2" name = "fradio" value = "">
        <label for "male">남성</label>
    </div>
</body>
</html>
