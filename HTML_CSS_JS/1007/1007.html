<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	
	<style>
		
		@font-face {
			
			font-family : "1007";
			src : url("font/YoonChildfundkoreaDaeHan.ttf");
			
		}
		
		@font-face {
			
			font-family : "1007_02";
			src : url("font/Matemasie-Regular.ttf");
			
		}
		
		*{margin: 0 auto; padding: 0; font-family: 'Noto Sans KR', sans-serif; font-size: 20px;}
		li{list-style: none;}
		a{text-decoration: none;}
		em{font-style: normal;}
		
		#wrap {display : flex; flex-wrap : wrap; justify-content : space-between; max-width : 1920px; margin : 0 auto; padding : 0 5%; box-sizing : border-box; background : yellow;}
		#wrap div {width : 48%;}
		#wrap div a {}
		#wrap div a dl {}
		#wrap div a dl dt {position : relative; overflow : hidden;}
		#wrap div a dl dt::after {content : ""; position : absolute; left : 0; top : 0; width : 100%; height : 100%; background : url("images/무제-1.png"); background-size : 100% 100%;}
		#wrap div a dl dt img {width : 100%; transition : 0.3s;}
		
		#wrap div a dl:hover dt img {transform : scale(1.1);}
		
		#wrap>div a dl dd {}
		#wrap>div a dl dd h2 {font-family : "1007";}
		#wrap>div a dl dd p {font-family : "1007_02";}
		#wrap>div a dl dd span {font-family : "1007";}
		
		@media all and (max-width : 980px) {
			
			#wrap div {width : 100%;}
			#wrap div a dl {display : flex;}
			#wrap>div.right a dl {flex-direction : row-reverse;}
			#wrap div a dl dt {width : 50%;}
			#wrap>div a dl dd {padding-left : 30px;}
		}
		
		@media all and (max-width : 620px) {
			
			#wrap div a dl {flex-wrap : wrap;}
			#wrap div a dl dt {width : 100%;}
			#wrap>div a dl dd {padding-left : 0px;}
			
		}
	</style>
	
</head>

<body>
	
	<div id = "wrap">
		
		<div class = "left">
			<a href = "#">
				<dl>
					<dt><img src = "images/인스타그램오픈매장_동탄여울공원점-15-495x400.jpg" alt = "asdf"></dt>
					<!-- 테두리는 after로 넣음, 웹접근성 때문에 -->
					<dd>
						<h2>다양한 하리보를 만나보세요.</h2>
						<p>하리보는 아이들을 행복하게 해줍니다. 그리고 어른들도요.</p>
						<span>더보기</span>
					</dd>
				</dl>
			</a>
			
		</div>
		
		<div class = "right">
			
			<a href = "#">
				<dl>
					<dt><img src = "images/인스타그램오픈매장_인천시민공원역-20-495x400.jpg" alt = "asdf"></dt>
					<!-- 테두리는 after로 넣음, 웹접근성 때문에 -->
					<dd>
						<h2>다양한 하리보를 만나보세요.</h2>
						<p>하리보는 아이들을 행복하게 해줍니다. 그리고 어른들도요.</p>
						<span>더보기</span>
					</dd>
				</dl>
			</a>
			
		</div>
		
	</div>
	
</body>
</html>
