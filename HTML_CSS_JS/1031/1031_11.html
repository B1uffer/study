<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스크롤 위쪽 이벤트</title>
	<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <style>
        * {margin: 0 auto; padding: 0;}
		main{width: 1000px; height: 5000px;}
        #quick {width: 100%; height: 50px; background: #ff6600; color: #fff; text-align: center;
			position: fixed; left: 0; top: -50px; transition: 0.4s;}
    </style>
    
</head>
<body>
	
	<main></main>
    <div id="quick"><p>sdf</p></div>
</body>
	<script>
		var cys1 ="";
		var cys2 ="";
		$(window).scroll(function() {
			
			setTimeout(function(){
				cys1 = $(window).scrollTop();  // 제이쿼리
			}, 10);
			
			setTimeout(function(){
				cys2 = $(window).scrollTop();  // 제이쿼리
			}, 20);
			
			console.log(cys1 , ' ',cys2);
			
			setTimeout(function(){
				if(cys1 > cys2){	// 스크롤 위로 올릴 때
					$("#quick").css('top', 0);
				}
				if(cys1 < cys2){	// 스크롤 아래로 내릴 때
					$("#quick").css('top', '-50px');
				}
			}, 20);
		});
    </script>
</html>
