<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
</head>

<body>
	
	
	<button onClick="abc()">버튼</button>
	
	<script>
		
		var a = 1;
		
		function abc() {
			
			document.write("Hello, World!");
			
			document.write("<br>");
		}
		
		abc(); // 함수 사용
		
		a; // 변수 사용
		document.write(a);
		"abc"; // 문자 입력
		
	</script>
	
	
</body>
</html>
