<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
</head>

<body>
	
	<script>
	
		function add(num1, num2) { // num1, num2  : 매개변
			
			var hap = num1 + num2;
			document.write(hap + "<br>");
			
		}
		
		add(2524,456433); // add(인수, 인수);
		
		document.write("<br>");
		
		
		var first = 13;
		var last = 7;
		var result = all(first, last);
		console.log(result);
		
		
		function all(a,b) {
			
			var sam = a + b;
			
			return sam; // 함수를 호출한 위치로 보냄
			
		}
	</script>
	
</body>
</html>
