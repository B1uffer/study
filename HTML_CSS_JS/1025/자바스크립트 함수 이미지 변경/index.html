	<style>
		*{margin: 0; padding: 0}
		li{list-style: none;}
		a{text-decoration: none; color: inherit;}
		em, i, address{font-style: normal;}
		.clearfix::after{content: ""; clear: both; display: block;}
		
		
		#wrap {position : relative; width : 500px; height : 300px;}
		#wrap ul {position : absolute; top : 0; left : 0; display : flex; width : 500%; height : 100%; transition : 0.3s;}
		#wrap ul li {width : 20%; height : 100%;}
		#wrap ul li img {width : 100%; height : 100%; object-fit : cover;}
		
		.btn{}
		.btn a{display: inline-block; width: 20px; height: 20px; background: red;}
	</style>
</head>

<body>
	
	<button class="left" onClick="slide(-1);">빼기</button>
	<button class="right" onClick="slide(1);">더하기</button>
	
	<div id="wrap">
		
		<ul>
			
			<li><img src="img/images(1).jpg" alt="1"></li>
			<li><img src="img/images(2).jpg" alt="1"></li>
			<li><img src="img/images(3).jpg" alt="1"></li>
			<li><img src="img/images(4).jpg" alt="1"></li>
			<li><img src="img/images(5).jpg" alt="1"></li>
			
		</ul>
		
	</div>
	
	<p>1 / 5</p>
	
	<div class="btn">
		<a href="javascript:;" onClick="btn(0);"></a>
		<a href="javascript:;" onClick="btn(1);"></a>
		<a href="javascript:;" onClick="btn(2);"></a>
		<a href="javascript:;" onClick="btn(3);"></a>
		<a href="javascript:;" onClick="btn(4);"></a>
	</div>
	
	<script>

		const ul = document.querySelector("#wrap ul");
		var count = 0;
		
		function btn(index) {
			
			count = index;  // 얘는 새로운 값으로 초기화함
			
			ul.style.left = index * -100 + "%";
			
		}
		
		function slide(index) {
			
			count += index; // 얘는 count에 index을 누적해서 더함
			
			if(count < 0) {
				
				count = 0; // count = 4;를 하면 마지막 이미지로 간다
				
			} else if(count > 4) {
				
				count = 4; // count = 0;을 하면 첫번째 이미지로 간다
				
			}
			
			ul.style.left = count * -100 + "%";
			
		}
		
	</script>
