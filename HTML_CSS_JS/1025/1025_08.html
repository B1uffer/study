<title>무제 문서</title>
</head>

<body>
	
	<script>
		
		function average() {
			
			var sum = 0;
			var avg = 0;
			
			for(let i = 0; i < arguments.length; i++) {  // argument(x), arguments(o)
				
				sum += arguments[i];  // 누적 합계
				
			}
			
			avg = (sum/arguments.length);
			
			
			return avg;
			
		}
		
		
		console.log(average(10, 20, 30, 40, 50, 60));
		
	</script>
	
</body>
</html>
