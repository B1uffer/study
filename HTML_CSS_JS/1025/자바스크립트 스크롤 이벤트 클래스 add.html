<!doctype html>
<html><head>
<meta charset="utf-8">
<title>최용수 웹퍼블리셔</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--일반(PC용) 홈페이지 작성X / 모바일, 테블릿, PC 반응형 홈페이지 작성O-->
	<!--홈페이지 자동 축소 기능 제거-->
	<!--일반 홈페이지에서 작성하면 잘려서 나옴-->
	<!--반응형 홈페이지에서 작성을 안 하면 스마트폰에서 PC화면이 나옴-->
	
	<meta name="naver-site-verification" content="c65641b206eb7044fb0d7478d6f8223aa964a4a9" />
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<link href="css/swiper.min.css" rel="stylesheet">
	<script src="script/swiper.min.js"></script>
	
	<link rel="shortcut icon" href="img/search.png">
	
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	
	<style>
		*{margin: 0; padding: 0}
		li{list-style: none;}
		a{text-decoration: none; color: inherit;}
		em, i, address{font-style: normal;}
		.clearfix::after{content: ""; clear: both; display: block;}
		
		body{height: 5000px;}
		
		#header{position: fixed; left: 0; top: 0; width: 100%; height: 100px; background: none; transition: 0.5s;}
		#header.on{background: rgba(0,0,0,0.5);}
	</style>
	
	
</head>

<body>
	
	<div id="header">
		asdsadsadsadad
	</div>
	
	<script>
		const HEADER = document.querySelector('#header');
		
		window.addEventListener('scroll',function(){	// 브라우저 스크롤이 움직이면 뭔가를 하겠다
			var Y = window.scrollY;	// 브라우저 세로 스크롤값
			
			if(Y >= 1){
				HEADER.classList.add('on');
			} else {
				HEADER.classList.remove('on');
			}
		})
		
	</script>
</body>
	
</html>
