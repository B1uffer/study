		*{margin: 0; padding: 0}

		em, i, address{font-style: normal;}
		.clearfix::after{content: ""; clear: both; display: block;}
		
		body {}
		#wrap{max-width : 1340px; margin : 20px auto; padding : 50px 100px; box-sizing : border-box;}
		#wrap .inner { width : 200px; height : 200px; background : #D1D1D1; border-radius : 10px;}
		#wrap .btn_box {}
		
		#wrap ul {position : relative;}

		#wrap ul li:nth-child(n+2) {opacity : 0;}
		#wrap ul li a {}
		#wrap ul li a .box_black {display : inline-block; margin-bottom : 10px; padding : 5px 10px; box-sizing : border-box; border-radius : 10px; background : #000;}
		#wrap ul li a .box_yellow {display : inline-block; margin-bottom : 10px; padding : 5px 10px; box-sizing : border-box; border-radius : 10px; color : #000; background : yellow;}
		#wrap ul li a .text {margin-bottom : 10px; color : #000;}
		#wrap ul li a p {}
		#wrap ul li a span {font-size : 14px; color : gray;}
		
		
	</style>
