<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
</head>

<body>
	
	<script>
		
		function a(str) { // str 매개변수 : 함수 내에서만 사용 가능한 변수
			
			for(let i = 1; i <= 20; i++) {
				
				document.write(str);
				
				
			}
			
			document.write("end<br>");
			
		}
		
		a("$");
		
	</script>
