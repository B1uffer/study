<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	
	<style>
	
		body {height : 5000px;}
		
		#header {position : fixed; top : 0; left : 0;}
		.on {width : 200px; height : 500px; background: rgba(255, 0, 255, 0.5);}
		
	</style>
	
</head>
	
<body>
	
	<div id = "header">
		
		asdada
		
	</div>
	
	
	<script>
		
		const header = document.querySelector("#header");
		window.addEventListener('scroll',function() {
			
			var y = window.scrollY;
			console.log(y);
			
			if(y >= 1) {
			   
			   header.classList.add("on");
			   
			   } else {
				   
				   header.classList.remove("on");
				   
			   }
			
		})
		
	</script>
	
</body>
</html>
