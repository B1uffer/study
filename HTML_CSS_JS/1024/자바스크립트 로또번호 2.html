<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>공 굴리기</title>
	<style>
		*{margin: 0 auto; padding: 0;}
		button{padding: 10px 20px;}
	</style>
</head>

<body>
	<button onClick="cys()">공 굴리기</button> <!-- onClick -->
	<p>공 굴리기 준비</p>
</body>
	<script>
        var lotto=[];
        var selectnum1;
        var selectnum2;
        var lottonum=[];
        function cys(){ // 13행 버튼을 클릭하면 실행
        for( i =1;i<=45;i++ ){	// 45사이클
            lotto.push(i);
        }
        for(i=1;i<=6;i++){	// 6사이클
            selectnum1 = Math.floor(Math.random()*lotto.length);	// 경우의 수 0 ~ 44
            selectnum2 = lotto[selectnum1];
            console.log("로또의 길이",lotto.length);
            console.log("랜덤숫자(빼낼 배열)",selectnum1);
            console.log("선택된숫자",selectnum2);
            lottonum.push(lotto[selectnum1]);
            lotto.splice(selectnum1,1);
            console.log("빼고난 다음 남은숫자",lotto);
            console.log("빼고난 다음 남은숫자의갯수",lotto.length);
        }
        document.querySelector("p").innerHTML = lottonum;
        }
	</script>
</html>
