<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table {
            width : 1200px;
            margin : 50px auto;
            border-collapse : collapse;
        }

        th, td {
            border : 1px solid #555555;
            padding : 15px 30px;
        }

    </style>
</head>
<body>
    <table>
        <caption>FRONTENDWEB PUBLISHER</caption>
        <colgroup>
            <col style = "width : 40%">
            <col style = "width : 60%">
        </colgroup>

        <thead>
            <tr>
                <th>구분</th>
                <th>처리업무</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td rowspan = "4">Frontend(Web Publisher)</td>
                <td>Model : 웹표준 UI/UX HTML5 코딩</td>
            </tr>
            <tr>
                <td>View : 웹표준 UI/UX CSS3 코딩</td>
            </tr>
            <tr>
                <td>Controler : JavaScript & jQuery 코딩</td>
            </tr>
            <tr>
                <td>Response : 반응형</td>
            </tr>

        </tbody>

        <tfoot>

            <tr>

                <td colspan = "2">웹표준 웹접근성 반응형 웹 사이트제작 프론트앤드</td>
    
            </tr>

        </tfoot>
        
        
        
    </table>
</body>
</html>
