<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	
	<style>
		
		* {margin : 0; padding : 0;}
		a{text-decoration: none; color: inherit;}
		li{list-style: none;}
		em, i, address{font-style: normal;}
		
		#wrap {padding : 50px 100px; box-sizing : border-box; margin : 0 auto;}
		header {max-width : 1340px; margin-bottom : 50px auto; text-align : center;}
		header h1 {}
		header p {}
		
		main {}
		main .inner {}
		main .inner ul {display : flex; height: 50vh;}
		
		main .inner .box1 {display : flex; flex-wrap : wrap;  width : 80%;}
		main .inner .box2 {width : 20%;}
		
		main .inner ul li {width : 30%; height : 48%; margin : 10px; padding : 20px 20px; box-sizing : border-box;}
		main .inner ul li a {}
		main .inner ul li a h2 {}
		main .inner ul .image1 {background : red;}
		main .inner ul .image2 {background : orange;}
		main .inner ul .image3 {background : yellow;}
		main .inner ul .image4 {background : green;}
		main .inner ul .image5 {background : blue;}
		main .inner ul .image6 {background : navy;}
		main .inner ul .image7 {width : 100%; height : 100%; background : purple;}
		
		
		@media all and (max-width : 970px) {
			header {margin-bottom : 30px;}
			main .inner ul {display : block; height: auto;}
			main .inner .box1 {width : 100%; height: auto;}
			main .inner .box2 {width : 96%; height : 170px;}
			
			main .inner ul li {width : 46%; height : 250px;}
		}
		
		@media all and (max-width : 700px) {
			
			#wrap {padding : 0 0;}
			header {}
			main .inner ul li {width : 45%;}
		}
		
	</style>
	
</head>
	
<body>
	
	<div id = "wrap">
		
		<header>
			
			<h1>윤리경영</h1>
			<p>오리온이 지향하는 윤리경영은 준법과 윤리에 기반한 경영활동을 통해<br>모든 이해관계자에게 기여함으로써 지속적으로 성장해 나가는 것입니다.</p>
			
		</header>
		
		<main>
			
			<div class = "inner">
			
					<ul>
						<div class = "box1">
							
							<li class = "image1">
								<a href = "#">
									<h2>개요</h2>
									<p>윤리경영을 기반으로 한 지속성장을 추구합니다.</p>
								</a>
							</li>
							<li class = "image2">
								<a href = "#">
									<h2>임직원</h2>
								</a>
							</li>
							<li class = "image3">
								<a href = "#">
									<h2>고객</h2>
								</a>
							</li>
							<li class = "image4">
								<a href = "#">
									<h2>협력회사</h2>
								</a>
							</li>
							<li class = "image5">
								<a href = "#">
									<h2>주주</h2>
								</a>
							</li>
							<li class = "image6">
								<a href = "#">
									<h2>사회</h2>
								</a>
							</li>
						
						</div>
						
						<div class = "box2">
							
							<li class = "image7">
								<a href = "#">
									<h2>보고서 및<br>주요성과</h2>
								</a>
							</li>
							
						</div>
						
					</ul>
					
				
			</div>
			
		</main>
		
	</div>
		
</body>
</html>
