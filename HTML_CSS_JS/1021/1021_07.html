<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
</head>

<body>
	
	<div id = "wrap">
		
		<p>나는 무적</p>
		
	</div>
	
	<div id = "wrap2">
		
		<ul>
		
			<li>1</li>
			<li>2</li>
			<li>3</li>
		
		</ul>
		
	</div>
	
	<script>
		
		document.getElementById('wrap').style.background = "red";
		document.getElementById('wrap').style.width = "1340px";
		document.getElementById('wrap').style.height = "200px";
		document.querySelector('#wrap').style.margin = "0 auto";
		
		document.querySelectorAll('ul li')[0].style.color = "red";
		document.querySelectorAll('ul li')[1].style.color = "red";
		document.querySelectorAll('ul li')[2].style.color = "red";
	</script>
	
</body>
</html>
