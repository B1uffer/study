<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	
	<script src = "script/jquery-3.3.1.min.js"></script>
	
</head>

<body>
	
	
	<p>Hellow, World!</p>
	<button>버튼</button>
	
	<script>
		
		document.querySelector('p').style.color = 'red';
		document.write('<h1>자바스크립트를 배웁시다.</h1>');
		
		window.alert("안녕하세요?");
		
		$('button').click(function() {
			
			document.write('<h2>Hellow, World?</h2>');
			document.write("<p>새로고침해라 애송이</p>");
			
		})
		
	</script>
	
</body>
</html>
