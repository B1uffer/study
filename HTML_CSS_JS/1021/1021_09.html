<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
</head>

<body>
	
	
	<div>춘천시</div>
	
	<input type = "text" value = "춘천시">
	
	<script>
		
		var abc = document.querySelector('div').innerHTML;	// 선택자 안에 있는 값을 가져옴
		console.log(abc);
		
		var def = document.querySelector('input').value;	// input, textArea태그에 입력된 값을 가져옴
		console.log(def);
		
	</script>
	
</body>
</html>
